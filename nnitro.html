<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NNITRO SYSTEM 2026</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        :root { --bg: #0e1621; --side: #17212b; --msg: #182533; --accent: #2b5278; --text: #ffffff; }
        body { margin: 0; font-family: sans-serif; background: var(--bg); color: var(--text); display: flex; height: 100vh; overflow: hidden; }
        .sidebar { width: 280px; background: var(--side); border-right: 1px solid #000; display: flex; flex-direction: column; }
        .header { padding: 20px; font-weight: bold; background: var(--accent); text-align: center; }
        .chat-area { flex: 1; display: flex; flex-direction: column; }
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; background: #080c11; }
        .bubble { max-width: 75%; padding: 10px 15px; border-radius: 12px; font-size: 14px; position: relative; }
        .in { align-self: flex-start; background: var(--msg); }
        .out { align-self: flex-end; background: var(--accent); }
        .input-zone { padding: 15px; background: var(--side); display: flex; gap: 10px; }
        input { flex: 1; background: var(--bg); border: 1px solid #333; padding: 12px; border-radius: 8px; color: #fff; outline: none; }
        button { background: #5288c1; border: none; color: #fff; padding: 10px 20px; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="header">NNITRO 2026</div>
    <div style="padding: 20px; font-size: 12px; opacity: 0.5;">Система верификации активна. Подключение защищено.</div>
</div>

<div class="chat-area">
    <div id="messages"></div>
    <div class="input-zone">
        <input type="text" id="msgInput" placeholder="Введите сообщение...">
        <button onclick="send()"> SEND </button>
    </div>
</div>

<script>
    // ТВОИ ТРИ ШТУКИ (ЗАМЕНИ ИХ ПОТОМ)
    const firebaseConfig = {
        apiKey: "nnitro-system.firebaseapp.com",
        databaseURL: "https://nnitro-system-default-rtdb.firebaseio.com",
        projectId: "1:927836043640:web:d9b320347c888b1d1f708d"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // СИСТЕМА ВЕРИФИКАЦИИ NNITRO-2026
    let myNick = localStorage.getItem('nn_nick');
    let verified = localStorage.getItem('nn_verified');

    if (!verified) {
        let code = prompt("ВВЕДИТЕ КОД ВЕРИФИКАЦИИ NNITRO:");
        if (code === "NNITRO-2026") {
            localStorage.setItem('nn_verified', 'true');
            myNick = prompt("ПРИДУМАЙТЕ НИК:");
            localStorage.setItem('nn_nick', myNick);
        } else {
            alert("ОТКАЗАНО В ДОСТУПЕ");
            window.location.reload();
        }
    }

    // Прием сообщений
    db.ref('msgs').limitToLast(50).on('child_added', s => {
        const d = s.val();
        const div = document.createElement('div');
        div.className = `bubble ${d.from === myNick ? 'out' : 'in'}`;
        div.innerHTML = `<b>${d.from}:</b><br>${d.text}`;
