<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQUID GAME SYSTEM | USA</title>
    <style>
        :root {
            --yellow: #ffcc00;
            --dark: #000000;
            --pink: #ff005a;
            --gray: #1a1a1a;
        }

        body {
            background-color: var(--dark);
            color: var(--yellow);
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-transform: uppercase;
        }

        .container {
            text-align: center;
            display: none;
            animation: fadeIn 0.6s ease-out;
        }

        .active { display: block; }

        /* ЭТАП 1: ГЕОМЕТРИЯ */
        .main-box {
            border: 5px solid var(--yellow);
            padding: 50px 70px;
            cursor: pointer;
            transition: 0.3s;
            background: transparent;
        }

        .main-box:hover {
            box-shadow: 0 0 40px rgba(255, 204, 0, 0.4);
            background: rgba(255, 204, 0, 0.05);
        }

        .symbols {
            font-size: 70px;
            letter-spacing: 20px;
            font-weight: bold;
        }

        /* ЭТАП 2: ФОРМА */
        .form-box {
            border: 2px solid var(--yellow);
            padding: 40px;
            background: var(--gray);
            box-shadow: 0 0 20px rgba(0,0,0,1);
        }

        input {
            background: #000;
            border: 1px solid var(--yellow);
            color: var(--yellow);
            padding: 15px;
            width: 300px;
            margin: 10px 0;
            outline: none;
            font-family: inherit;
            font-size: 1rem;
        }

        .btn {
            background: var(--yellow);
            color: #000;
            border: none;
            padding: 15px;
            width: 330px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
            transition: 0.2s;
        }

        .btn:hover { background: #fff; }

        /* ЭТАП 3: SVG СКАНЕР */
        .fingerprint-container {
            width: 150px;
            height: 150px;
            margin: 30px auto;
            cursor: pointer;
            position: relative;
        }

        .finger-svg {
            fill: none;
            stroke: var(--yellow);
            stroke-width: 2;
            transition: 0.3s;
        }

        .scanning .finger-svg {
            stroke: var(--pink);
            filter: drop-shadow(0 0 10px var(--pink));
        }

        /* ЭТАП 4: ТАЙМЕР */
        #timer {
            font-size: 4rem;
            color: #fff;
            text-shadow: 0 0 20px var(--yellow);
            margin: 20px 0;
        }

        .intel {
            border-top: 1px solid #333;
            padding-top: 20px;
            font-size: 0.85rem;
            color: #aaa;
            line-height: 1.8;
        }

        .hl { color: var(--yellow); font-weight: bold; }
        .pink-hl { color: var(--pink); }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="step1" class="container active">
        <div class="main-box" onclick="next(2)">
            <div class="symbols">○ △ □</div>
        </div>
        <p style="letter-spacing: 5px; margin-top: 20px;">[ CLICK TO PROCEED ]</p>
    </div>

    <div id="step2" class="container">
        <div class="form-box">
            <h2 style="margin-bottom: 30px;">IDENTITY REGISTRATION</h2>
            <input type="text" id="fName" placeholder="FIRST NAME"> <br>
            <input type="text" id="lName" placeholder="LAST NAME"> <br>
            <button class="btn" onclick="checkData()">VERIFY IDENTITY</button>
        </div>
    </div>

    <div id="step3" class="container">
        <h2>BIOMETRIC AUTHORIZATION</h2>
        <div class="fingerprint-container" id="scanner" onmousedown="startScan()" onmouseup="stopScan()" ontouchstart="startScan()" ontouchend="startScan()">
            <svg viewBox="0 0 512 512" class="finger-svg">
                <path d="M176.3 323.5c-4.8-11.8-12.2-22.6-21.6-32.1-18.4-18.4-43.3-28.5-70.1-28.5-12.8 0-25.3 2.3-37.1 6.8M218.4 204.8c-10-33.5-31.5-62-60.6-80.3-27.1-17-59.2-26-92.4-26-11.5 0-23 1-34.3 3M353.1 364.3c-13.6-25-21-52.9-21.4-81.2-.5-34.1 8.9-67.4 27.2-96.2 19.9-31.3 49.3-55.3 82.8-67.5 12.1-4.4 24.8-6.6 37.8-6.6M416 448c-35.3 0-68.5-13.8-93.5-38.8-24-24-38.4-56.1-40.6-90.3M85.4 448c26.5 0 51.4-10.3 70.1-29 18.7-18.7 29-43.6 29-70.1M256 32C132.3 32 32 132.3 32 256s100.3 224 224 224 224-100.3 224-224S379.7 32 256 32z"/>
                <path d="M256 160c-53 0-96 43-96 96s43 96 96 96 96-43 96-96-43-96-96-96z"/>
            </svg>
        </div>
        <p id="scanStatus" class="hl">HOLD FINGER TO SCANNER</p>
    </div>

    <div id="step4" class="container">
        <h1 class="pink-hl" id="playerTitle">PLAYER APPROVED</h1>
        <div id="timer">00:00:00:00</div>
        
        <div class="intel">
            <p>PLAYER ID: <span class="hl" id="pNumber">---</span></p>
            <p>LOCATION: <span class="hl">LOS ANGELES, CA</span></p>
            <p>TARGET COORDS: <span class="hl">34.0522° N, 118.2437° W</span></p>
            <p>OBJECTIVE: <span class="hl">SEONG GA-YEON (DAUGHTER OF 456)</span></p>
            <p class="pink-hl" style="font-size: 1.2rem; margin-top: 10px;">PRIZE: $456,000,000,000</p>
        </div>
    </div>

    <script>
        let scanTimer;
        
        function next(s) {
            document.querySelectorAll('.container').forEach(c => c.classList.remove('active'));
            document.getElementById('step' + s).classList.add('active');
        }

        function checkData() {
            const f = document.getElementById('fName').value;
            const l = document.getElementById('lName').value;
            if(f && l) {
                next(3);
            } else {
                alert("ACCESS DENIED: ENTER FULL NAME");
            }
        }

        function startScan() {
            const sc = document.getElementById('scanner');
            const st = document.getElementById('scanStatus');
            sc.classList.add('scanning');
            st.innerText = "AUTHENTICATING...";
            
            scanTimer = setTimeout(() => {
                // Генерируем номер игрока 001-456
                const num = Math.floor(Math.random() * 456) + 1;
                const formattedNum = num.toString().padStart(3, '0');
                
                document.getElementById('pNumber').innerText = "PLAYER " + formattedNum;
                document.getElementById('playerTitle').innerText = `PLAYER ${formattedNum}: APPROVED`;
                
                next(4);
                startClock();
            }, 2000);
        }

        function stopScan() {
            clearTimeout(scanTimer);
            document.getElementById('scanner').classList.remove('scanning');
            document.getElementById('scanStatus').innerText = "SCAN FAILED. HOLD AGAIN.";
        }

        function startClock() {
            const target = new Date("May 31, 2026 00:00:00").getTime();
            setInterval(() => {
                const now = new Date().getTime();
                const d = target - now;
                const days = Math.floor(d / (1000 * 60 * 60 * 24));
                const hours = Math.floor((d % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const mins = Math.floor((d % (1000 * 60 * 60)) / (1000 * 60));
                const secs = Math.floor((d % (1000 * 60)) / 1000);
                document.getElementById('timer').innerText = `${days}d ${hours}h ${mins}m ${secs}s`;
            }, 1000);
        }
    </script>
</body>
</html>
