<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQUID GAME: USA EDITION</title>
    <style>
        :root {
            --pink: #ff005a;
            --green: #03a062;
            --dark: #0a0a0a;
            --gray: #1a1a1a;
        }

        body {
            background-color: var(--dark);
            color: white;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
            text-transform: uppercase;
        }

        /* Визитная карточка */
        .card {
            background: #c4a484; /* Цвет картона */
            width: 350px;
            height: 200px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            margin-bottom: 30px;
            position: relative;
            color: #222;
        }

        .shapes {
            font-size: 50px;
            letter-spacing: 15px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* Таймер */
        .timer-container {
            text-align: center;
            margin-bottom: 40px;
        }

        #timer {
            font-size: 3rem;
            color: var(--pink);
            text-shadow: 0 0 10px var(--pink);
        }

        /* Форма регистрации */
        .registration-box {
            background: var(--gray);
            padding: 30px;
            border: 2px solid var(--pink);
            border-radius: 5px;
            width: 300px;
            text-align: center;
        }

        h2 { color: var(--green); margin-bottom: 20px; }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #000;
            border: 1px solid var(--green);
            color: var(--green);
            box-sizing: border-box;
        }

        /* Кнопка отпечатка */
        .fingerprint-btn {
            background: none;
            border: 2px solid var(--pink);
            color: var(--pink);
            padding: 20px;
            margin-top: 20px;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            font-size: 40px;
        }

        .fingerprint-btn:hover {
            background: var(--pink);
            color: white;
            box-shadow: 0 0 20px var(--pink);
        }

        .fingerprint-btn:active {
            transform: scale(0.9);
        }

        .location {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #555;
        }

    </style>
</head>
<body>

    <div class="card">
        <div class="shapes">○ △ □</div>
        <div style="font-weight: bold; font-size: 1.2rem;">YOU ARE INVITED</div>
    </div>

    <div class="timer-container">
        <p>TIME UNTIL THE GAMES BEGIN (USA):</p>
        <div id="timer">00:00:00:00</div>
    </div>

    <div class="registration-box">
        <h2>PLAYER JOIN</h2>
        <input type="text" placeholder="FULL NAME" id="name">
        <input type="number" placeholder="DEBT AMOUNT ($)" id="debt">
        
        <p style="font-size: 0.7rem; margin-top: 15px;">HOLD FINGERPRINT TO CONFIRM</p>
        <button class="fingerprint-btn" onclick="register()">
            ☝️
        </button>
    </div>

    <div class="location">
        LOCATION: SECRET FACILITY, NEVADA, USA
    </div>

    <script>
        // Таймер до 31 мая
        const targetDate = new Date("May 31, 2026 00:00:00").getTime();

        const countdown = setInterval(function() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("timer").innerHTML = 
                `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (distance < 0) {
                clearInterval(countdown);
                document.getElementById("timer").innerHTML = "LET THE GAMES BEGIN";
            }
        }, 1000);

        // Функция "Регистрации"
        function register() {
            const name = document.getElementById('name').value;
            if(name) {
                alert("Welcome, Player. Your identity has been verified. Wait for the black van in Nevada.");
            } else {
                alert("Identify yourself, Player.");
            }
        }
    </script>

</body>
</html>
