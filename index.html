<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NNITRO V29</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        :root { --neon: #fffb00; --bg: #000; --card: #0d0d0d; }
        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
        body { background: var(--bg); color: #fff; font-family: sans-serif; height: 100vh; overflow: hidden; }
        
        /* Если видишь черный экран - значит этот блок не скрылся */
        #auth { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .auth-box { width: 90%; max-width: 340px; text-align: center; background: var(--card); padding: 30px; border-radius: 20px; border: 1px solid #222; }
        
        input { width: 100%; padding: 15px; margin: 10px 0; background: #000; border: 1px solid #333; color: #fff; border-radius: 10px; font-size: 16px; }
        .btn { width: 100%; padding: 15px; background: var(--neon); border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }

        #app { display: none; flex-direction: column; height: 100vh; }
        .header { padding: 15px; background: #050505; border-bottom: 1px solid #1a1a1a; display: flex; justify-content: space-between; font-size: 13px; }
        .scroll { flex: 1; overflow-y: auto; padding: 15px; }
        
        .unit { background: var(--card); padding: 15px; border-radius: 15px; margin-bottom: 10px; border: 1px solid #1a1a1a; display: flex; align-items: center; gap: 15px; }
        .ico { width: 40px; height: 40px; background: #1a1a1a; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 20px; }
        
        #chat-ui { position: fixed; inset: 0; background: #000; display: none; flex-direction: column; z-index: 10000; }
        .msgs { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; }
        .m { padding: 10px 15px; border-radius: 15px; max-width: 80%; font-size: 15px; }
        .m.me { background: var(--neon); color: #000; align-self: flex-end; }
        .m.to { background: #1a1a1a; color: #fff; align-self: flex-start; }
        .bar { padding: 15px; background: #050505; display: flex; gap: 10px; }
    </style>
</head>
<body>

    <div id="auth">
        <div class="auth-box">
            <h2 style="color:var(--neon); margin-bottom: 20px;">VAaD SYSTEM V29</h2>
            <input type="text" id="a-nick" placeholder="NICKNAME">
            <input type="password" id="a-pass" placeholder="PASSWORD">
            <input type="text" id="a-code" placeholder="CODE">
            <button class="btn" onclick="handleAuth()">LOGIN</button>
        </div>
        <p style="font-size: 10px; color: #333; margin-top: 20px;">BUILD: 2026.02.02</p>
    </div>

    <div id="app">
        <div class="header">
            <span>USER: <b id="my-n" style="color:var(--neon)"></b></span>
            <span onclick="location.reload()">RELOAD</span>
        </div>
        <div class="scroll">
            <input type="text" id="search" placeholder="Search..." oninput="sync()" style="margin-bottom: 20px;">
            
            <div style="font-size:10px; color:#444; margin-bottom:10px;">SYSTEM</div>
            <div class="unit" style="border-color: var(--neon)" onclick="openChat('ZIP_SYSTEM', 'ZIP_AI')">
                <div class="ico" style="background:var(--neon); color:#000;">⚡</div>
                <div><b>ZIP_AI</b></div>
            </div>

            <div style="font-size:10px; color:#444; margin: 20px 0 10px;">CHATS</div>
            <div id="t-list"></div>
            <div id="a-list"></div>
            <div id="u-list"></div>
        </div>
    </div>

    <div id="chat-ui">
        <div class="header">
            <span onclick="closeChat()" style="color:var(--neon)">← BACK</span>
            <b id="chat-name"></b>
            <span></span>
        </div>
        <div class="msgs" id="msgs"></div>
        <div class="bar">
            <input type="text" id="m-in" placeholder="Message..." style="margin:0;">
            <button class="btn" style="width:60px; margin:0;" onclick="send()">OK</button>
        </div>
    </div>

    <script>
        // Конфиг без лишних пробелов и переносов
        const firebaseConfig = { databaseURL: "https://nnitro-system-default-rtdb.firebaseio.com" };
        
        try {
            firebase.initializeApp(firebaseConfig);
            var db = firebase.database();
