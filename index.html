<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQUID GAME | USA DIVISION</title>
    <style>
        :root {
            --squid-pink: #ed1b76;
            --card-gold: #d4af37;
            --us-blue: #002868;
            --us-red: #bf0a30;
        }

        body, html {
            height: 100%;
            margin: 0;
            background: radial-gradient(circle, #1a1a1a 0%, #000 100%);
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Глитч-эффект для текста */
        .glitch {
            font-size: 14px;
            color: var(--us-red);
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 20px;
            animation: glitch 1s linear infinite;
        }

        @keyframes glitch {
            2%, 64% { transform: translate(2px,0) skew(0deg); }
            4%, 60% { transform: translate(-2px,0) skew(0deg); }
            62% { transform: translate(0,0) skew(5deg); }
        }

        /* Визитка USA Edition */
        .card {
            background: #2a221b; /* Темное дерево/кожа */
            width: 500px;
            height: 280px;
            padding: 20px;
            border-radius: 2px;
            box-shadow: 0 0 100px rgba(0,0,0,1), inset 0 0 30px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.5s ease;
            position: relative;
            border: 2px solid var(--card-gold);
        }

        .card::before {
            content: "TOP SECRET // US GOVERNMENT";
            position: absolute;
            top: 10px;
            font-size: 8px;
            color: var(--card-gold);
            opacity: 0.5;
        }

        .symbols {
            display: flex;
            gap: 40px;
            margin-bottom: 30px;
        }

        .symbol {
            border: 10px solid var(--card-gold);
            width: 50px;
            height: 50px;
            filter: drop-shadow(0 0 5px rgba(212, 175, 55, 0.5));
        }

        .circle { border-radius: 50%; }
        .triangle {
            width: 0; height: 0;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            border-bottom: 55px solid var(--card-gold);
            border-top: none;
            background: none;
            border-style: none none solid none;
        }
        .square { border-radius: 0; }

        .location {
            font-size: 1.2rem;
            color: var(--card-gold);
            text-align: center;
            font-weight: bold;
            text-transform: uppercase;
            border-top: 1px solid var(--card-gold);
            padding-top: 10px;
        }

        /* Форма регистрации */
        #form-ui {
            display: none;
            flex-direction: column;
            gap: 15px;
            width: 80%;
        }

        .prize {
            color: #4CAF50; /* Цвет денег */
            font-size: 1.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }

        input {
            background: transparent;
            border: 1px solid var(--card-gold);
            color: #fff;
            padding: 12px;
            text-align: center;
            font-size: 1rem;
            outline: none;
        }

        .btn {
            background: var(--us-red);
            color: white;
            border: none;
            padding: 15px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: var(--us-blue);
            letter-spacing: 2px;
        }

        #final-msg {
            display: none;
            text-align: center;
            font-size: 2rem;
            color: var(--us-red);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="glitch">Accessing US Underground Network...</div>

    <div class="card" id="mainCard" onclick="openGate()">
        <div id="visuals">
            <div class="symbols">
                <div class="symbol circle"></div>
                <div class="symbol triangle"></div>
                <div class="symbol square"></div>
            </div>
            <div class="location">New York City, NY<br>40.7128° N, 74.0060° W</div>
        </div>

        <div id="form-ui">
            <div class="prize">$456,000,000,000</div>
            <input type="text" id="pName" placeholder="ENTER YOUR SURNAME">
            <button class="btn" onclick="confirmIdentity(event)">ENLIST NOW</button>
        </div>

        <div id="final-msg">WE ARE WATCHING</div>
    </div>

    <script>
        function openGate() {
            const visuals = document.getElementById('visuals');
            const form = document.getElementById('form-ui');
            const card = document.getElementById('mainCard');
            
            if(visuals.style.display !== 'none') {
                visuals.style.display = 'none';
                form.style.display = 'flex';
                card.style.background = '#000';
            }
        }

        function confirmIdentity(e) {
            e.stopPropagation();
            const name = document.getElementById('pName').value;
            if(!name) return alert("Identify yourself!");

            document.getElementById('form-ui').style.display = 'none';
            document.getElementById('final-msg').style.display = 'block';
            
            document.body.style.background = '#bf0a30'; // Кроваво-красный фон всей страницы
            
            setTimeout(() => {
                alert("Player registered. Location tracked. Wait for the black SUV.");
                location.reload();
            }, 2000);
        }
    </script>
</body>
</html>
