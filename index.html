<!DOCTYPE html>
<html>
<head>
<style>
  /* –û–±—â–∏–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ ‚Äî —É–±–∏—Ä–∞–µ–º –≤—Å—ë –ª–∏—à–Ω–µ–µ */
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    /* –Ø—Ä–∫–∏–π –∞–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ñ–æ–Ω */
    background: linear-gradient(-45deg, #ffecd2, #fcb69f, #ff9a9e, #a1c4fd);
    background-size: 400% 400%;
    animation: gradientShift 15s ease infinite;
    font-family: 'Arial Round', 'Comic Sans MS', sans-serif;
  }

  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* –û—Å–Ω–æ–≤–Ω–∞—è –∫–∞—Ä—Ç–æ—á–∫–∞ –∏–≥—Ä—ã */
  .game-panel {
    background: white;
    border: 10px solid #FFD700; /* –ó–æ–ª–æ—Ç–∞—è —Ä–∞–º–∫–∞ */
    border-radius: 50px;
    padding: 50px;
    text-align: center;
    box-shadow: 0 20px 0 #e67e22, 0 30px 50px rgba(0,0,0,0.2);
    position: relative;
    max-width: 500px;
  }

  /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ —Å —Ä–∞–¥—É–∂–Ω—ã–º —Ç–µ–∫—Å—Ç–æ–º */
  .game-title {
    font-size: 60px;
    font-weight: 900;
    margin-bottom: 30px;
    background: linear-gradient(to bottom, #ff3019 0%, #cf0404 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    filter: drop-shadow(4px 4px 0px #fff) drop-shadow(6px 6px 0px #f39c12);
    letter-spacing: 5px;
  }

  /* –ö–Ω–æ–ø–∫–∞ "–ü—É—à–∫–∞" */
  .main-button {
    cursor: pointer;
    background: linear-gradient(180deg, #42f54e 0%, #2ba834 100%);
    border: none;
    border-radius: 100px;
    padding: 25px 60px;
    font-size: 35px;
    color: white;
    font-weight: bold;
    text-transform: uppercase;
    box-shadow: 0 10px 0 #1b6620;
    transition: all 0.1s;
    position: relative;
    outline: none;
  }

  .main-button:hover {
    transform: scale(1.05);
    filter: brightness(1.1);
  }

  .main-button:active {
    transform: translateY(8px);
    box-shadow: 0 2px 0 #1b6620;
  }

  /* –î–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã (–∑–≤–µ–∑–¥–æ—á–∫–∏/–∫—Ä—É–∂–æ—á–∫–∏) */
  .star {
    position: absolute;
    font-size: 40px;
    animation: spin 3s linear infinite;
  }

  @keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }
</style>
</head>
<body>

  <div class="game-panel">
    <div class="star" style="top: -30px; left: -30px;">‚≠ê</div>

    </p>

    <button class="main-button">–°–¢–ê–†–¢</button>
  </div>

</body>
</html>
