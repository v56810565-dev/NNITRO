    <style>
        :root { --main: #ff8c00; --bg: #000; --panel: #111; --text: #eee; }

        body { background: var(--main); color: var(--text); height: 100vh; overflow: hidden; }

        /* –≠–ö–†–ê–ù –í–•–û–î–ê */
        #auth { position: fixed; inset: 0; background: var(--main); z-index: 1000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .auth-card { background: var(--bg); padding: 30px; border-radius: 20px; width: 100%; max-width: 360px; text-align: center; }
        input { width: 100%; padding: 14px; margin: 8px 0; border-radius: 10px; border: 1px solid #333; background: #1a1a1a; color: #fff; font-size: 16px; }
        .btn-box { display: flex; gap: 10px; margin-top: 10px; }
        .btn { flex: 1; padding: 15px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; font-size: 13px; }
        .reg-btn { background: #fff; color: #000; }
        .log-btn { background: var(--main); color: #fff; }

        /* –û–°–ù–û–í–ù–û–ô –ò–ù–¢–ï–†–§–ï–ô–° */
        #app { display: none; height: 100vh; flex-direction: row; background: var(--bg); }
        .sidebar { width: 350px; background: var(--panel); border-right: 1px solid #222; display: flex; flex-direction: column; }
        .side-head { padding: 20px; background: #000; display: flex; align-items: center; gap: 12px; border-bottom: 1px solid #222; }
        .ava { width: 45px; height: 45px; border-radius: 50%; background: url('nn.png') center/cover, #333; border: 2px solid var(--main); position: relative; }
        .online-dot { width: 12px; height: 12px; background: #0f0; border-radius: 50%; position: absolute; right: 0; bottom: 0; border: 2px solid #000; }
        
        .user-list { flex: 1; overflow-y: auto; }
        .u-item { padding: 15px; border-bottom: 1px solid #222; cursor: pointer; display: flex; align-items: center; gap: 12px; transition: 0.2s; }
        .u-item:hover { background: #1a1a1a; }

        .chat-room { flex: 1; display: flex; flex-direction: column; background: #050505; }
        .chat-head { padding: 15px; background: #111; border-bottom: 1px solid #222; display: flex; justify-content: space-between; align-items: center; }
        .msgs { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .msg { max-width: 75%; padding: 10px 14px; border-radius: 15px; font-size: 14px; color: #fff; }
        .msg.in { background: #222; align-self: flex-start; }
        .msg.out { background: var(--main); align-self: flex-end; }

        .input-bar { padding: 15px; background: #111; display: flex; gap: 10px; }
        #adm-bar { display: none; background: #000; padding: 8px; gap: 10px; justify-content: center; border-bottom: 1px solid var(--main); }
        
        @media (max-width: 768px) {
            .sidebar { width: 100%; }
            .chat-room { position: fixed; inset: 0; transform: translateX(100%); transition: 0.3s; z-index: 500; }
            .chat-room.active { transform: translateX(0); }
        }
        .ver::after { content: ' ‚úî'; color: #00b3ff; }
    </style>
</head>
