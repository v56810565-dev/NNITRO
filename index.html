<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQUID GAME USA - SYSTEM ONLINE</title>
    <style>
        :root {
            --neon-yellow: #ffdf00;
            --deep-black: #050505;
            --hot-pink: #ff0055;
            --glitch-red: rgba(255, 0, 85, 0.5);
            --glitch-blue: rgba(0, 255, 255, 0.5);
        }

        body {
            background-color: var(--deep-black);
            color: var(--neon-yellow);
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-transform: uppercase;
        }

        /* Эффект помех на фоне */
        body::before {
            content: " ";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(0deg, rgba(0,0,0,0.1), rgba(0,0,0,0.1) 1px, transparent 1px, transparent 2px);
            pointer-events: none;
            z-index: 100;
        }

        /* Контейнер-визитка с мерцанием */
        #card {
            width: 380px;
            height: 200px;
            border: 4px solid var(--neon-yellow);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
            background: black;
            animation: flicker 3s infinite;
        }

        @keyframes flicker {
            0%, 19.999%, 22%, 62.999%, 64%, 64.999%, 70%, 100% { opacity: 1; box-shadow: 0 0 20px var(--neon-yellow); }
            20%, 21.999%, 63%, 63.999%, 65%, 69.999% { opacity: 0.4; box-shadow: none; }
        }

        .shapes-main {
            font-size: 70px;
            letter-spacing: 25px;
            text-shadow: 2px 2px var(--glitch-red), -2px -2px var(--glitch-blue);
        }

        /* Глитч-анимация для текста */
        .glitch {
            animation: glitch-text 2s infinite;
        }

        @keyframes glitch-text {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.98);
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .active { display: flex; }

        input {
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--neon-yellow);
            color: white;
            font-size: 24px;
            padding: 10px;
            text-align: center;
            outline: none;
            margin-bottom: 20px;
        }

        #fingerprint-zone {
            width: 120px;
            height: 150px;
            border: 2px solid var(--neon-yellow);
            border-radius: 50% 50% 20% 20%;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .scan-line {
            width: 100%;
            height: 4px;
            background: var(--hot-pink);
            position: absolute;
            top: 0;
            box-shadow: 0 0 15px var(--hot-pink);
            display: none;
        }

        #timer-display {
            font-size: 50px;
            color: var(--hot-pink);
            font-weight: bold;
            text-shadow: 0 0 20px var(--hot-pink);
        }

        .btn-confirm {
            background: var(--neon-yellow);
            padding: 15px 40px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            letter-spacing: 3px;
        }
    </style>
</head>
<body>

    <div id="card" onclick="playSound('start'); openMenu()">
        <div class="shapes-main glitch">○△□</div>
        <div style="font-size: 10px; letter-spacing: 8px;">ACCESS TERMINAL</div>
    </div>

    <div id="menu-screen" class="modal">
        <h2 class="glitch">IDENTIFY YOURSELF</h2>
        <input type="text" id="p-name" placeholder="NAME / SURNAME" autocomplete="off">
        <button class="btn-confirm" onclick="playSound('click'); goToScanner()">PROCEED</button>
    </div>

    <div id="scanner-screen" class="modal">
        <h2 id="welcome-msg">PLAYER</h2>
        <p style="color: #666;">PRESS AND HOLD TO VERIFY DNA</p>
        <div id="fingerprint-zone" onmousedown="startScanning()" onmouseup="stopScanning()" ontouchstart="startScanning()" ontouchend="stopScanning()">
            <div class="scan-line" id="line"></div>
        </div>
    </div>

    <div id="timer-screen" class="modal">
        <h1 class="glitch">WELCOME TO THE GAME</h1>
        <div id="timer-display">00:00:00:00</div>
        <div style="font-size: 25px; margin: 20px;">BANK: $456,000,000,000</div>
        <p style="color: var(--hot-pink); font-size: 12px;">LOCATION: SECRET SECTOR USA</p>
    </div>

<script>
    // Звуковой движок (Web Audio API)
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    function playSound(type) {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);

        if (type === 'start') {
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(100, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(400, audioCtx.currentTime + 0.2);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
        } else if (type === 'scan') {
            osc.type = 'sine';
            osc.frequency.setValueAtTime(880, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
        } else if (type === 'click') {
            osc.type = 'square';
            osc.frequency.setValueAtTime(200, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
        }
        
        osc.start();
        osc.stop(audioCtx.currentTime + 0.2);
    }

    function openMenu() {
        document.getElementById('card').style.display = 'none';
        document.getElementById('menu-screen').classList.add('active');
    }

    function goToScanner() {
        const name = document.getElementById('p-name').value;
        if(name.length < 2) return;
        document.getElementById('welcome-msg').innerText = "SUBJECT: " + name;
        document.getElementById('menu-screen').classList.remove('active');
        document.getElementById('scanner-screen').classList.add('active');
        
        // Голосовое приветствие (синтезатор)
        const msg = new SpeechSynthesisUtterance("Player " + name + " identified. Scan your finger.");
        msg.lang = 'en-US';
        window.speechSynthesis.speak(msg);
    }

    let scanInterval;
    function startScanning() {
        const line = document.getElementById('line');
        line.style.display = 'block';
        line.style.animation = 'scan 1s infinite alternate';
        playSound('scan');
        
        scanInterval = setTimeout(() => {
            document.getElementById('scanner-screen').classList.remove('active');
            document.getElementById('timer-screen').classList.add('active');
            const msg = new SpeechSynthesisUtterance("Access granted. Good luck.");
            msg.lang = 'en-US';
            window.speechSynthesis.speak(msg);
            startTimer();
        }, 2500);
    }

    function stopScanning() {
        document.getElementById('line').style.display = 'none';
        clearTimeout(scanInterval);
    }

    function startTimer() {
        const target = new Date("May 31, 2026 00:00:00").getTime();
        setInterval(() => {
            const now = new Date().getTime();
            const diff = target - now;
            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);
            document.getElementById('timer-display').innerText = `${d}D:${h}H:${m}M:${s}S`;
        }, 1000);
    }
</script>

<style>
    @keyframes scan {
        from { top: 0; }
        to { top: 100%; }
    }
</style>
</body>
</html>
