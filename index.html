<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NNITRO V6</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }
        body { background: #000; color: #fff; font-family: sans-serif; height: 100vh; overflow: hidden; }
        
        /* –í—Ö–æ–¥ */
        #auth { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; align-items: center; justify-content: center; }
        .card { background: #0a0a0a; padding: 25px; border: 1px solid #222; border-radius: 20px; width: 90%; max-width: 340px; }
        input { width: 100%; padding: 14px; margin: 8px 0; background: #111; border: 1px solid #333; color: #fff; border-radius: 12px; }
        
        /* –°–ø–∏—Å–∫–∏ */
        #app { display: none; flex-direction: column; height: 100vh; }
        #header { padding: 15px; border-bottom: 1px solid #222; display: flex; justify-content: space-between; background: #050505; font-size: 14px; }
        .scroll { flex: 1; overflow-y: auto; padding: 10px; }
        .label { padding: 10px; font-size: 11px; color: #444; text-transform: uppercase; letter-spacing: 1px; }

        /* –≠–ª–µ–º–µ–Ω—Ç—ã —Å–ø–∏—Å–∫–∞ */
        .item { background: #0f0f0f; padding: 15px; border-radius: 15px; margin-bottom: 8px; border: 1px solid #1a1a1a; display: flex; align-items: center; gap: 12px; }
        .item b { flex: 1; }
        .g-tag { background: #00ffd5; color: #000; font-size: 10px; padding: 2px 6px; border-radius: 4px; font-weight: bold; }

        /* –ú–æ–¥–∞–ª–∫–∏ */
        #modal, #group-creator { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 11000; align-items: center; justify-content: center; padding: 20px; }
        .m-content { background: #0a0a0a; border: 1px solid #333; border-radius: 20px; width: 100%; max-width: 300px; overflow: hidden; }
        .m-btn { width: 100%; padding: 15px; border: none; border-bottom: 1px solid #1a1a1a; background: none; color: #fff; text-align: left; font-size: 16px; cursor: pointer; }
        .adm { color: #ff4444; font-weight: bold; display: none; }

        /* –ß–∞—Ç */
        #chat-ui { display: none; position: fixed; inset: 0; background: #000; z-index: 500; flex-direction: column; }
        #msgs { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; }
        .m { background: #111; padding: 10px; border-radius: 12px; max-width: 80%; font-size: 14px; border: 1px solid #222; }
        .m.my { align-self: flex-end; border-color: #00ffd5; background: #001a1a; }

        .rainbow { background: linear-gradient(45deg, #f00, #fffb00, #00ffd5, #7a00ff); background-size: 400%; animation: rb 8s linear infinite; border: none; color: #fff; padding: 15px; border-radius: 12px; width: 100%; font-weight: bold; cursor: pointer; }
        @keyframes rb { 0%{background-position:0% 50%} 50%{background-position:100% 50%} 100%{background-position:0% 50%} }
        
        .sel-item { display: flex; align-items: center; padding: 10px; border-bottom: 1px solid #1a1a1a; }
        .sel-item input { width: 20px; margin-right: 10px; }
    </style>
</head>
<body>

    <div id="auth">
        <div class="card">
            <h2 style="text-align:center; margin-bottom:15px;">NNITRO <span style="color:red">V6</span></h2>
            <input type="text" id="nick" placeholder="–ù–ò–ö–ù–ï–ô–ú">
            <input type="password" id="pass" placeholder="–ü–ê–†–û–õ–¨">
            <div style="display:flex; gap:5px">
                <input type="text" id="emo" placeholder="üë§" maxlength="2">
                <input type="text" id="cln" placeholder="üö©" maxlength="2">
            </div>
            <button class="rainbow" onclick="login()">CONNECT</button>
        </div>
    </div>

    <div id="app">
        <div id="header"><span>CORE NETWORK</span> <span id="my-n"></span></div>
        <div class="scroll">
            <div class="label">–ì—Ä—É–ø–ø–æ–≤—ã–µ —á–∞—Ç—ã (3+)</div>
            <div id="group-list"></div>
            <button class="rainbow" style="padding:10px; margin-top:10px; font-size:12px;" onclick="openGroupCreator()">+ –°–û–ó–î–ê–¢–¨ –ì–†–£–ü–ü–£</button>
            <div class="label" style="margin-top:20px">–õ–∏—á–Ω—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è</div>
            <div id="user-list"></div>
        </div>
    </div>

    <div id="modal" onclick="closeModal()">
        <div class="m-content" onclick="event.stopPropagation()">
            <div id="m-title" style="padding:15px; background:#111; font-size:12px; border-bottom:1px solid #333">–î–ï–ô–°–¢–í–ò–Ø</div>
            <button class="m-btn" onclick="openPrivate()">‚úâÔ∏è –ù–∞–ø–∏—Å–∞—Ç—å –≤ –õ–°</button>
            <button class="m-btn" onclick="alert('–ó–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω')">üö´ –ë–ª–æ–∫–∏—Ä–æ–≤–∞—Ç—å</button>
            <button id="adm-ban" class="m-btn adm" onclick="adminOp('BAN')">üíÄ BAN USER</button>
            <button id="adm-mute" class="m-btn adm" onclick="adminOp('MUTE')">üîá MUTE USER</button>
            <button class="m-btn" onclick="closeModal()" style="text-align:center; color:#555">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
    </div>

    <div id="group-creator">
        <div class="m-content" style="max-width:320px">
            <div style="padding:15px; background:#111; font-weight:bold">–í–´–ë–ï–†–ò –£–ß–ê–°–¢–ù–ò–ö–û–í</div>
            <div id="selector-list" style="max-height:300px; overflow-y:auto"></div>
            <div style="padding:15px">
                <input type="text" id="g-name-in" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –≥—Ä—É–ø–ø—ã" style="margin-bottom:10px">
                <button class="rainbow" onclick="submitGroup()">–°–û–ó–î–ê–¢–¨</button>
                <button class="m-btn" onclick="document.getElementById('group-creator').style.display='none'" style="text-align:center">–û—Ç–º–µ–Ω–∞</button>
            </div>
        </div>
    </div>

    <div id="chat-ui">
        <div id="header"><span onclick="closeChat()" style="cursor:pointer">‚Üê –ù–ê–ó–ê–î</span> <span id="chat-name">–ß–ê–¢</span></div>
        <div id="msgs"></div>
        <div style="padding:15px; background:#0a0a0a; display:flex; gap:8px">
            <input type="text" id="m-in" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." style="margin:0">
            <button class="rainbow" style="width:60px; margin:0" onclick="send()">‚û§</button>
        </div>
    </div>

    <script>
        const config = { databaseURL: "https://nnitro-system-default-rtdb.firebaseio.com" };
        firebase.initializeApp(config);
        const db = firebase.database();

        let me = {}; let target = ""; let curChatId = ""; let allUsers = [];

        async function login() {
            const n = document.getElementById('nick').value.trim();
            const p = document.getElementById('pass').value;
            if(!n || !p) return;
            if(n.toLowerCase() === 'vaad' && p !== 'zip123') return alert("ERROR");
            const snap = await db.ref('users/' + n).once('value');
            if(snap.val() && snap.val().p !== p) return alert("WRONG PASS");
            me = { n, e: document.getElementById('emo').value || "üë§", c: document.getElementById('cln').value || "üö©", p };
            db.ref('users/' + n).set(me);
            document.getElementById('auth').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
            document.getElementById('my-n').innerText = n;
            sync();
        }

        function sync() {
            db.ref('users').on('value', s => {
                allUsers = [];
                const uBox = document.getElementById('user-list');
                const sBox = document.getElementById('selector-list');
                uBox.innerHTML = ''; sBox.innerHTML = '';
                s.forEach(u => {
                    const d = u.val();
                    allUsers.push(d);
                    if(d.n !== me.n) {
                        uBox.innerHTML += `<div class="item" onclick="openMenu('${d.n}')"><span>${d.e}</span><b>${d.n}</b></div>`;
                        sBox.innerHTML += `<div class="sel-item"><input type="checkbox" value="${d.n}"> ${d.n}</div>`;
                    }
                });
            });

            db.ref('groups').on('value', s => {
                const gBox = document.getElementById('group-list');
                gBox.innerHTML = '';
                s.forEach(g => {
                    const d = g.val();
                    if(d.members.includes(me.n)) {
                        gBox.innerHTML += `<div class="item" onclick="openChat('${g.key}', '${d.name}')"><span class="g-tag">GROUP</span><b>${d.name}</b></div>`;
                    }
                });
            });
        }

        function openMenu(name) {
            target = name;
            document.getElementById('modal').style.display = 'flex';
            if(me.n.toLowerCase() === 'vaad') document.querySelectorAll('.adm').forEach(b => b.style.display = 'block');
        }

        function openPrivate() {
            const id = [me.n, target].sort().join('_');
            openChat(id, "–õ–°: " + target);
            closeModal();
        }

        function openGroupCreator() { document.getElementById('group-creator').style.display = 'flex'; }

        function submitGroup() {
            const name = document.getElementById('g-name-in').value || "–ù–æ–≤–∞—è –≥—Ä—É–ø–ø–∞";
            const selected = Array.from(document.querySelectorAll('#selector-list input:checked')).map(i => i.value);
            if(selected.length < 2) return alert("–ù—É–∂–Ω–æ –º–∏–Ω–∏–º—É–º +2 —á–µ–ª–æ–≤–µ–∫–∞ (–≤—Å–µ–≥–æ 3)");
            selected.push(me.n);
            const gid = "group_" + Date.now();
            db.ref('groups/' + gid).set({ name, members: selected });
            document.getElementById('group-creator').style.display = 'none';
        }

        function openChat(id, name) {
            curChatId = id;
            document.getElementById('chat-name').innerText = name;
            document.getElementById('chat-ui').style.display = 'flex';
            db.ref('msgs/' + id).limitToLast(50).on('value', s => {
                const box = document.getElementById('msgs');
                box.innerHTML = '';
                s.forEach(m => {
                    const d = m.val();
                    box.innerHTML += `<div class="m ${d.u === me.n ? 'my' : ''}"><b>${d.u}:</b><br>${d.t}</div>`;
                });
                box.scrollTop = box.scrollHeight;
            });
        }

        function send() {
            const i = document.getElementById('m-in');
            if(!i.value.trim()) return;
            db.ref('msgs/' + curChatId).push({ u: me.n, t: i.value });
            i.value = '';
        }

        function closeChat() { document.getElementById('chat-ui').style.display = 'none'; }
        function closeModal() { document.getElementById('modal').style.display = 'none'; }
        function adminOp(t) { if(t === 'BAN') db.ref('users/' + target).remove(); closeModal(); }
    </script>
</body>
</html>
