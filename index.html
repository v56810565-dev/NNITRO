<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NNITRO ULTIMATE</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: #000; color: #fff; font-family: sans-serif; height: 100vh; overflow: hidden; }

        /* Радужная анимация */
        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .rainbow-bg {
            background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8);
            background-size: 400% 400%;
            animation: rainbow 10s ease infinite;
            border: none; color: white; font-weight: bold;
        }

        /* Экран входа */
        #login-screen {
            position: fixed; inset: 0; background: #000; z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .auth-box { width: 90%; max-width: 320px; display: flex; flex-direction: column; gap: 10px; }
        input { 
            padding: 15px; background: #111; border: 1px solid #333; 
            color: #fff; border-radius: 12px; outline: none; font-size: 16px;
        }
        button { padding: 15px; border-radius: 12px; cursor: pointer; font-size: 16px; }

        /* Главный экран */
        #app { display: flex; height: 100vh; width: 100vw; visibility: hidden; }
        #sidebar { width: 300px; background: #0a0a0a; border-right: 1px solid #222; display: flex; flex-direction: column; }
        #chat { flex: 1; display: flex; flex-direction: column; background: #050505; position: relative; }

        /* Карточки Избранное и Нейросеть */
        .special-item {
            margin: 10px; padding: 15px; border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 0, 200, 0.2);
            cursor: pointer; transition: 0.3s;
        }
        .special-item:hover { transform: scale(1.02); }

        /* Сообщения */
        #messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; }
        .m { padding: 10px 15px; border-radius: 18px; background: #1a1a1a; max-width: 80%; width: fit-content; }
        .m.my { align-self: flex-end; background: #007bff; border-bottom-right-radius: 2px; }
        .u-name { font-size: 10px; color: #aaa; margin-bottom: 3px; display: block; }

        /* Ввод сообщения */
        .input-area { padding: 15px; display: flex; gap: 10px; border-top: 1px solid #222; background: #000; }
        
        @media (max-width: 768px) { #sidebar { display: none; } }
    </style>
</head>
<body>

    <div id="login-screen">
