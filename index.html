<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQUID GAME: USA EDITION</title>
    <style>
        :root {
            --squid-yellow: #ffdf00;
            --squid-black: #0a0a0a;
            --squid-pink: #ed1b76;
        }

        body {
            background-color: var(--squid-black);
            color: var(--squid-yellow);
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #game-container {
            width: 350px;
            height: 550px;
            border: 5px solid var(--squid-yellow);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 20px;
            box-shadow: 0 0 20px rgba(255, 223, 0, 0.3);
            transition: all 0.5s ease;
        }

        /* Экраны */
        .screen { display: none; width: 100%; text-align: center; }
        .active { display: flex; flex-direction: column; align-items: center; }

        /* Фигуры на главном */
        .shapes { font-size: 50px; margin-bottom: 30px; cursor: pointer; letter-spacing: 15px; }
        .shapes:hover { text-shadow: 0 0 15px var(--squid-yellow); }

        /* Поля ввода */
        input {
            background: transparent;
            border: 1px solid var(--squid-yellow);
            color: var(--squid-yellow);
            padding: 10px;
            margin: 10px 0;
            width: 80%;
            outline: none;
        }

        button {
            background: var(--squid-yellow);
            color: black;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        /* Сканер отпечатка */
        .fingerprint-btn {
            width: 80px;
            height: 80px;
            border: 2px solid var(--squid-yellow);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
            margin-top: 20px;
        }
        .fingerprint-btn::after {
            content: "ID";
            font-size: 12px;
        }
        .scanning {
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse {
            from { box-shadow: 0 0 5px var(--squid-yellow); }
            to { box-shadow: 0 0 25px var(--squid-pink); border-color: var(--squid-pink); }
        }

        /* Таймер */
        #timer { font-size: 30px; font-weight: bold; color: var(--squid-pink); }
        .address-hint { font-size: 10px; margin-top: 20px; color: #555; }
    </style>
</head>
<body>

<div id="game-container">
    
    <div id="screen-card" class="screen active">
        <div class="shapes" onclick="goToStep(2)">○ △ □</div>
        <p>TAP TO JOIN THE GAME</p>
        <p style="font-size: 12px; margin-top: 50px;">LOS ANGELES, CA</p>
    </div>

    <div id="screen-form" class="screen">
        <h3>PLAYER REGISTRATION</h3>
        <input type="text" id="firstName" placeholder="FIRST NAME">
        <input type="text" id="lastName" placeholder="LAST NAME">
        <input type="text" id="address" placeholder="STREET ADDRESS (LA)">
        <p id="error" style="color: var(--squid-pink); font-size: 12px; height: 15px;"></p>
        <button onclick="validateForm()">NEXT</button>
    </div>

    <div id="screen-fingerprint" class="screen">
        <h3>CONFIRM IDENTITY</h3>
        <div class="fingerprint-btn" id="fp-btn" onmousedown="startScan()" onmouseup="endScan()"></div>
        <p id="scan-text">HOLD FINGER ON SENSOR</p>
    </div>

    <div id="screen-timer" class="screen">
        <h2>COUNTDOWN TO GAMES</h2>
        <div id="timer">00:00:00:00</div>
        <p style="margin-top: 20px;">PRIZE: $456,000,000,000</p>
        <div class="address-hint">
            TARGET COORDS: 34.0522° N, 118.2437° W<br>
            (Gi-hun's Daughter Location Locked)
        </div>
    </div>

</div>

<script>
    function goToStep(step) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        if(step === 1) document.getElementById('screen-card').classList.add('active');
        if(step === 2) document.getElementById('screen-form').classList.add('active');
        if(step === 3) document.getElementById('screen-fingerprint').classList.add('active');
        if(step === 4) {
            document.getElementById('screen-timer').classList.add('active');
            startCountdown();
        }
    }

    function validateForm() {
        const fn = document.getElementById('firstName').value;
        const ln = document.getElementById('lastName').value;
        const addr = document.getElementById('address').value.toLowerCase();
        const err = document.getElementById('error');

        if(fn.length < 2 || ln.length < 2) {
            err.innerText = "INVALID NAME";
            return;
        }
        if(!addr.includes("los angeles") && !addr.includes("la")) {
            err.innerText = "ONLY FOR LOS ANGELES RESIDENTS";
            return;
        }
        
        goToStep(3);
    }

    let scanTimeout;
    function startScan() {
        const btn = document.getElementById('fp-btn');
        const txt = document.getElementById('scan-text');
        btn.classList.add('scanning');
        txt.innerText = "SCANNING...";
        
        scanTimeout = setTimeout(() => {
            goToStep(4);
        }, 2000);
    }

    function endScan() {
        clearTimeout(scanTimeout);
        document.getElementById('fp-btn').classList.remove('scanning');
        document.getElementById('scan-text').innerText = "HOLD FINGER ON SENSOR";
    }

    function startCountdown() {
        const targetDate = new Date("May 31, 2026 00:00:00").getTime();

        setInterval(() => {
            const now = new Date().getTime();
            const distance = targetDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("timer").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }, 1000);
    }
</script>

</body>
</html>
