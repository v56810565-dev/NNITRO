<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQUID GAME USA | SYSTEM</title>
    <style>
        :root {
            --yellow: #ffcc00;
            --dark: #000000;
            --pink: #ff005a;
        }

        body {
            background-color: var(--dark);
            color: var(--yellow);
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        .active { display: block; }

        /* ЭТАП 1: ГЕОМЕТРИЧЕСКИЙ БЛОК */
        .main-box {
            border: 4px solid var(--yellow);
            padding: 60px 80px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(255, 204, 0, 0.2);
        }

        .main-box:hover {
            box-shadow: 0 0 30px rgba(255, 204, 0, 0.5);
            background: rgba(255, 204, 0, 0.05);
        }

        .symbols {
            font-size: 80px;
            letter-spacing: 25px;
            user-select: none;
        }

        /* ЭТАП 2: МЕНЮ ИМЕНИ */
        .input-group {
            border: 2px solid var(--yellow);
            padding: 40px;
            background: #050505;
        }

        input {
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--yellow);
            color: var(--yellow);
            font-size: 1.5rem;
            padding: 10px;
            text-align: center;
            outline: none;
            width: 300px;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        .btn {
            background: var(--yellow);
            color: black;
            border: none;
            padding: 10px 40px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
        }

        /* ЭТАП 3: ОТПЕЧАТОК ПАЛЬЦА */
        .fingerprint-scanner {
            width: 150px;
            height: 150px;
            border: 3px solid var(--yellow);
            border-radius: 50%;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 70px;
            cursor: pointer;
            user-select: none;
            position: relative;
        }

        .fingerprint-scanner.scanning {
            box-shadow: 0 0 50px var(--pink);
            border-color: var(--pink);
            color: var(--pink);
        }

        /* ЭТАП 4: ТАЙМЕР */
        #timer {
            font-size: 4.5rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 20px var(--yellow);
        }

        .prize-pool {
            font-size: 1.5rem;
            margin-top: 20px;
            color: var(--pink);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .instruction { font-size: 0.8rem; margin-top: 20px; opacity: 0.6; }
    </style>
</head>
<body>

    <div id="step1" class="container active">
        <div class="main-box" onclick="showStep(2)">
            <div class="symbols">○ △ □</div>
        </div>
        <p class="instruction">PRESS TO INITIALIZE</p>
    </div>

    <div id="step2" class="container">
        <div class="input-group">
            <h2>IDENTIFICATION</h2>
            <input type="text" id="pName" placeholder="PLAYER NAME" autocomplete="off">
            <br>
            <button class="btn" onclick="showStep(3)">CONFIRM</button>
        </div>
    </div>

    <div id="step3" class="container">
        <h2>BIOMETRIC SCAN</h2>
        <div class="fingerprint-scanner" id="scanner" onmousedown="holdStart()" onmouseup="holdEnd()" ontouchstart="holdStart()" ontouchend="holdEnd()">
            ☝️
        </div>
        <p class="instruction" id="scanText">HOLD TO VERIFY IDENTITY</p>
    </div>

    <div id="step4" class="container">
        <h1 id="greet">PLAYER CONNECTED</h1>
        <p>REMAINING TIME TO THE GAMES (NEVADA, USA):</p>
        <div id="timer">00:00:00:00</div>
        <div class="prize-pool">PRIZE: $456,000,000,000</div>
    </div>

    <script>
        let holdTimer;

        function showStep(n) {
            document.querySelectorAll('.container').forEach(c => c.classList.remove('active'));
            document.getElementById('step' + n).classList.add('active');
            
            if (n === 4) {
                const name = document.getElementById('pName').value || '456';
                document.getElementById('greet').innerText = `WELCOME, PLAYER ${name}`;
                startCountdown();
            }
        }

        function holdStart() {
            const scanner = document.getElementById('scanner');
            const text = document.getElementById('scanText');
            scanner.classList.add('scanning');
            text.innerText = "SCANNING...";
            
            holdTimer = setTimeout(() => {
                showStep(4);
            }, 2000); // Нужно держать 2 секунды
        }

        function holdEnd() {
            const scanner = document.getElementById('scanner');
            const text = document.getElementById('scanText');
            clearTimeout(holdTimer);
            scanner.classList.remove('scanning');
            text.innerText = "SCAN FAILED. TRY AGAIN.";
        }

        function startCountdown() {
            const target = new Date("May 31, 2026 00:00:00").getTime();

            setInterval(() => {
                const now = new Date().getTime();
                const diff = target - now;

                const d = Math.floor(diff / (1000 * 60 * 60 * 24));
                const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const s = Math.floor((diff % (1000 * 60)) / 1000);

                document.getElementById("timer").innerText = 
                    `${d}d ${h}h ${m}m ${s}s`;
            }, 1000);
        }
    </script>
</body>
</html>
