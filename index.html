<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTEM</title>
    <style>
        :root { --y: #ffcc00; --d: #000; --p: #ff005a; }
        body { background: var(--d); color: var(--y); font-family: monospace; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; text-transform: uppercase; }
        .box { display: none; text-align: center; }
        .active { display: block; }
        
        /* КНОПКА С ФИГУРАМИ */
        .rect { border: 4px solid var(--y); padding: 50px 80px; cursor: pointer; transition: 0.3s; }
        .rect:hover { box-shadow: 0 0 20px var(--y); }
        .shp { font-size: 80px; letter-spacing: 15px; }

        /* ФОРМА */
        input { background: transparent; border: 1px solid var(--y); color: var(--y); padding: 10px; width: 250px; margin: 10px; outline: none; text-align: center; }
        button { background: var(--y); color: #000; border: none; padding: 10px 20px; cursor: pointer; font-weight: bold; margin-top: 10px; }

        /* СКАНЕР */
        .scan-zone { width: 120px; height: 160px; border: 2px solid var(--y); margin: 20px auto; position: relative; cursor: pointer; border-radius: 10px; }
        .line { width: 100%; height: 3px; background: var(--p); position: absolute; top: 0; display: none; box-shadow: 0 0 10px var(--p); }
        
        /* ФИНАЛ */
        #tmr { font-size: 3.5rem; color: #fff; margin: 20px 0; }
        .coords { font-size: 1.2rem; color: var(--y); letter-spacing: 2px; }
    </style>
</head>
<body>

    <div id="1" class="box active">
        <div class="rect" onclick="move(2)">
            <div class="shp">○ △ □</div>
        </div>
    </div>

    <div id="2" class="box">
        <div style="border: 1px solid var(--y); padding: 30px;">
            <input type="text" id="fn" placeholder="FIRST NAME"><br>
            <input type="text" id="ln" placeholder="LAST NAME"><br>
            <button onclick="check()">VALIDATE</button>
        </div>
    </div>

    <div id="3" class="box">
        <h3>BIOMETRIC SCAN</h3>
        <div class="scan-zone" id="sz" onmousedown="hold(1)" onmouseup="hold(0)" ontouchstart="hold(1)" ontouchend="hold(0)">
            <div class="line" id="lns"></div>
        </div>
        <p id="st">HOLD TO VERIFY</p>
    </div>

    <div id="4" class="box">
        <div id="tmr">00:00:00:00</div>
        <div class="coords">34.0522° N, 118.2437° W</div>
        <p style="color: var(--p); margin-top: 20px;">LOS ANGELES, CA</p>
    </div>

    <script>
        let t;
        function move(n) {
            document.querySelectorAll('.box').forEach(b => b.classList.remove('active'));
            document.getElementById(n).classList.add('active');
        }
        function check() {
            if(document.getElementById('fn').value && document.getElementById('ln').value) move(3);
        }
        function hold(on) {
            const l = document.getElementById('lns');
            if(on) {
                l.style.display = 'block';
                l.style.animation = 'anim 1.5s infinite linear';
                t = setTimeout(() => { move(4); start(); }, 2000);
            } else {
                clearTimeout(t);
                l.style.display = 'none';
            }
        }
        function start() {
            const end = new Date("May 31, 2026 00:00:00").getTime();
            setInterval(() => {
                const d = end - new Date().getTime();
                const days = Math.floor(d / 86400000);
                const hrs = Math.floor((d % 86400000) / 3600000);
                const min = Math.floor((d % 3600000) / 60000);
                const sec = Math.floor((d % 60000) / 1000);
                document.getElementById('tmr').innerText = `${days}d ${hrs}h ${min}m ${sec}s`;
            }, 1000);
        }
    </script>
    <style>@keyframes anim { 0% {top:0} 100% {top:100%} }</style>
</body>
</html>
