<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQUID GAME USA</title>
    <style>
        :root {
            --yellow: #ffcc00;
            --pink: #ff005a;
            --dark: #000000;
        }

        body {
            background-color: var(--dark);
            color: var(--yellow);
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-transform: uppercase;
        }

        .step { display: none; text-align: center; animation: fadeIn 0.3s ease; }
        .active { display: block; }

        /* ЭТАП 1: ЖЕЛТЫЙ ПРЯМОУГОЛЬНИК С ФИГУРАМИ */
        .main-trigger {
            border: 4px solid var(--yellow);
            padding: 60px 100px;
            cursor: pointer;
            background: transparent;
            transition: box-shadow 0.3s;
        }

        .main-trigger:hover {
            box-shadow: 0 0 30px var(--yellow);
        }

        .shapes {
            font-size: 90px;
            letter-spacing: 20px;
            font-weight: bold;
            color: var(--yellow);
        }

        /* ЭТАП 2: ВВОД ИМЕНИ И ФАМИЛИИ */
        .form-box {
            border: 2px solid var(--yellow);
            padding: 40px;
            width: 380px;
        }

        input {
            background: transparent;
            border: 1px solid var(--yellow);
            color: var(--yellow);
            padding: 15px;
            width: 90%;
            margin: 10px 0;
            outline: none;
            font-size: 1.2rem;
            text-align: center;
        }

        .btn {
            background: var(--yellow);
            color: black;
            border: none;
            padding: 15px;
            width: 98%;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        /* ЭТАП 3: ОТПЕЧАТОК ПАЛЬЦА (ГРАФИЧЕСКИЙ) */
        .fingerprint-zone {
            width: 160px;
            height: 200px;
            margin: 20px auto;
            border: 2px solid var(--yellow);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        /* Рисуем имитацию отпечатка линиями */
        .print-icon {
            width: 80px;
            height: 110px;
            border: 4px double var(--yellow);
            border-radius: 50% 50% 40% 40%;
            position: relative;
        }
        
        .print-icon::after {
            content: "";
            position: absolute;
            top: 20%; left: 20%; right: 20%; bottom: 20%;
            border: 2px solid var(--yellow);
            border-radius: 50%;
        }

        .scanning-line {
            position: absolute;
            width: 100%;
            height: 4px;
            background: var(--pink);
            top: 0;
            display: none;
            box-shadow: 0 0 15px var(--pink);
        }

        /* ЭТАП 4: ТАЙМЕР И КООРДИНАТЫ */
        #timer { font-size: 4rem; color: #fff; margin: 20px 0; }
        .data-text { font-size: 0.9rem; color: #777; line-height: 1.6; }
        .highlight { color: var(--yellow); }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes scanAnim { 0% { top: 0; } 100% { top: 100%; } }
    </style>
</head>
<body>

    <div id="s1" class="step active">
        <div class="main-trigger" onclick="go(2)">
            <div class="shapes">○ △ □</div>
        </div>
    </div>

    <div id="s2" class="step">
        <div class="form-box">
            <h2>PLAYER VERIFICATION</h2>
            <input type="text" id="f" placeholder="FIRST NAME">
            <input type="text" id="l" placeholder="LAST NAME">
            <button class="btn" onclick="check()">PROCEED</button>
        </div>
    </div>

    <div id="s3" class="step">
        <h2>PLACE FINGER ON SCANNER</h2>
        <div class="fingerprint-zone" id="fzone" onmousedown="hold(true)" onmouseup="hold(false)" ontouchstart="hold(true)" ontouchend="hold(false)">
            <div class="print-icon"></div>
            <div class="scanning-line" id="line"></div>
        </div>
        <p id="status">HOLD TO SCAN</p>
    </div>

    <div id="s4" class="step">
        <h1 id="pID" style="color: var(--pink);">PLAYER ---</h1>
        <div id="timer">00:00:00:00</div>
        <div class="data-text">
            LOCATION: <span class="highlight">LOS ANGELES, USA</span><br>
            COORDINATES: <span class="highlight">34.052235, -118.243683</span><br>
            TARGET: <span class="highlight">SEONG GA-YEON (DAUGHTER OF SEONG GI-HUN)</span><br>
            PRIZE POOL: <span class="highlight">$456,000,000,000</span>
        </div>
    </div>

    <script>
        let timer;

        function go(n) {
            document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
            document.getElementById('s' + n).classList.add('active');
        }

        function check() {
            if(document.getElementById('f').value && document.getElementById('l').value) {
                go(3);
            } else { alert("ENTER FULL NAME"); }
        }

        function hold(isDown) {
            const line = document.getElementById('line');
            const status = document.getElementById('status');
            if(isDown) {
                line.style.display = 'block';
                line.style.animation = 'scanAnim 1.5s infinite linear';
                status.innerText = "SCANNING...";
                timer = setTimeout(() => {
                    const num = Math.floor(Math.random() * 456) + 1;
                    document.getElementById('pID').innerText = "PLAYER " + String(num).padStart(3, '0');
                    go(4);
                    startClock();
                }, 2000);
            } else {
                clearTimeout(timer);
                line.style.display = 'none';
                line.style.animation = 'none';
                status.innerText = "HOLD TO SCAN";
            }
        }

        function startClock() {
            const target = new Date("May 31, 2026 00:00:00").getTime();
            setInterval(() => {
                const now = new Date().getTime();
                const d = target - now;
                const days = Math.floor(d / (1000 * 60 * 60 * 24));
                const hours = Math.floor((d % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const mins = Math.floor((d % (1000 * 60 * 60)) / (1000 * 60));
                const secs = Math.floor((d % (1000 * 60)) / 1000);
                document.getElementById('timer').innerText = `${days}d ${hours}h ${mins}m ${secs}s`;
            }, 1000);
        }
    </script>
</body>
</html>
