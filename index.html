<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NNITRO V3: CLAN WARS</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        :root { --rb: linear-gradient(45deg, #f00, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8); }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        /* –ì–ª–∞–≤–Ω—ã–π —Ñ–æ–Ω - –≤—Å–µ–≥–¥–∞ —á—ë—Ä–Ω—ã–π, –Ω–æ –Ω–µ –ø—É—Å—Ç–æ–π */
        body { background: #000; color: #fff; font-family: 'Segoe UI', Tahoma, sans-serif; height: 100vh; overflow: hidden; }

        /* –ê–Ω–∏–º–∞—Ü–∏—è —Ä–∞–¥—É–≥–∏ */
        @keyframes rb { 0%{background-position:0% 50%} 50%{background-position:100% 50%} 100%{background-position:0% 50%} }
        .rainbow { background: var(--rb); background-size: 400% 400%; animation: rb 8s linear infinite; border: none; color: #fff; cursor: pointer; font-weight: bold; }

        /* –≠–ö–†–ê–ù –í–•–û–î–ê */
        #auth-overlay { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center; visibility: visible; }
        .login-card { background: #0f0f0f; padding: 30px; border-radius: 20px; border: 1px solid #222; width: 350px; text-align: center; box-shadow: 0 0 20px rgba(255,0,0,0.1); }
        
        input { width: 100%; padding: 12px; margin: 10px 0; background: #1a1a1a; border: 1px solid #333; color: #fff; border-radius: 10px; outline: none; }
        
        /* –û–°–ù–û–í–ù–û–ô –ò–ù–¢–ï–†–§–ï–ô–° */
        #app { display: none; height: 100vh; width: 100%; }
        #sidebar { width: 320px; background: #0a0a0a; border-right: 1px solid #1a1a1a; display: flex; flex-direction: column; padding: 20px; }
        
        /* –ö–õ–ê–ù–´ */
        .clan-box { background: #111; padding: 12px; border-radius: 12px; margin-bottom: 10px; border: 1px solid #222; cursor: pointer; position: relative; }
        .clan-box:hover { border-color: #444; }
        .badge { position: absolute; right: 10px; top: 10px; background: #00ffd5; color: #000; font-size: 10px; padding: 2px 6px; border-radius: 5px; font-weight: bold; }

        /* –ß–ê–¢ */
        #chat { flex: 1; display: flex; flex-direction: column; background: #000; }
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .m { padding: 10px 15px; border-radius: 15px; background: #111; max-width: 80%; border-bottom-left-radius: 2px; position: relative; }
        .m.my { align-self: flex-end; background: #002bff; border-bottom-left-radius: 15px; border-bottom-right-radius: 2px; }
        
        #vaad-admin { display: none; color: #ff0000; text-align: center; border: 1px solid red; padding: 5px; margin-bottom: 15px; font-size: 12px; border-radius: 5px; }
    </style>
</head>
<body>

    <div id="auth-overlay">
        <div class="login-card">
            <h2 style="margin-bottom: 20px;">NNITRO <span style="color:red">V3.5</span></h2>
            <input type="password" id="pass" placeholder="–ö–õ–Æ–ß –î–û–°–¢–£–ü–ê">
            <input type="text" id="nick" placeholder="–¢–í–û–ô –ù–ò–ö">
            <div style="display:flex; gap:10px">
                <input type="text" id="emoji" placeholder="üë§" maxlength="2">
                <input type="text" id="clan-emoji" placeholder="üö© –ö–õ–ê–ù" maxlength="2">
            </div>
            <button class="rainbow" style="width:100%; padding:15px; border-radius:10px; margin-top:10px;" onclick="connect()">–í–û–ô–¢–ò –í –°–ï–¢–¨</button>
        </div>
    </div>

    <div id="app">
        <div id="sidebar">
            <div id="vaad-admin">SYSTEM BY VAaD [ROOT]</div>
            
            <p style="font-size: 11px; color: #444; margin-bottom: 10px;">–ü–û–ü–£–õ–Ø–†–ù–´–ï –ö–õ–ê–ù–´:</p>
            <div id="clan-list" style="flex: 1; overflow-y: auto;">
                </div>

            <div id="me-info" style="margin-top: 20px; padding: 10px; background: #111; border-radius: 10px; border-left: 4px solid red;">
                </div>
        </div>

        <div id="chat">
            <div id="messages"></div>
            <div style="padding: 20px; background: #0a0a0a; display: flex; gap: 10px;">
                <input type="text" id="msg-in" placeholder="–ù–∞–ø–∏—à–∏ —á—Ç–æ-–Ω–∏–±—É–¥—å..." style="margin:0">
                <button class="rainbow" onclick="send()" style="width: 60px; border-radius: 10px;">‚û§</button>
            </div>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö
        const firebaseConfig = {
            apiKey: "AIzaSyAThHqr7jix2KbL7q9kc3JJ4_dMpn09q-o",
            databaseURL: "https://nnitro-system-default-rtdb.firebaseio.com",
            projectId: "nnitro-system"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let myData = { n: "", e: "", c: "" };
        let allUsers = {};

        function connect() {
            const p = document.getElementById('pass').value;
            myData.n = document.getElementById('nick').value.trim();
            myData.e = document.getElementById('emoji').value || "üë§";
            myData.c = document.getElementById('clan-emoji').value || "üö©";

            if (p === 'NNITRO-2026' && myData.n) {
                document.getElementById('auth-overlay').style.display = 'none';
                document.getElementById('app').style.display = 'flex';
                
                if(myData.n.toLowerCase() === 'vaad') {
                    document.getElementById('vaad-admin').style.display = 'block';
                }

                db.ref('users/' + myData.n).set(myData);
                run();
            } else {
                alert("–û–®–ò–ë–ö–ê –î–û–°–¢–£–ü–ê");
            }
        }

        function run() {
            // –°–ª—É—à–∞–µ–º —Å–ø–∏—Å–æ–∫ —é–∑–µ—Ä–æ–≤ –¥–ª—è –∫–ª–∞–Ω–æ–≤
            db.ref('users').on('value', snap => {
                allUsers = snap.val() || {};
                updateClans();
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ñ–æ –æ —Å–µ–±–µ
                const myClanMembers = Object.values(allUsers).filter(u => u.c === myData.c).length;
                document.getElementById('me-info').innerHTML = `
                    <span style="font-size:20px">${myData.e}</span> <b>${myData.n}</b><br>
                    <small style="color:red">–¢–≤–æ–π –∫–ª–∞–Ω: ${myData.c} (${myClanMembers} —á–µ–ª.)</small>
                `;
            });

            // –°–ª—É—à–∞–µ–º —á–∞—Ç
            db.ref('chat').limitToLast(50).on('value', snap => {
                const box = document.getElementById('messages');
                box.innerHTML = '';
                snap.forEach(m => {
                    const d = m.val();
                    const isMe = d.u === myData.n;
                    box.innerHTML += `<div class="m ${isMe ? 'my' : ''}">
                        <b style="font-size:10px; color:rgba(255,255,255,0.5)">${d.e} ${d.u} [${d.c}]</b><br>${d.t}
                    </div>`;
                });
                box.scrollTop = box.scrollHeight;
            });
        }

        function updateClans() {
            const counts = {};
            const members = {};
            
            Object.values(allUsers).forEach(u => {
                counts[u.c] = (counts[u.c] || 0) + 1;
                if(!members[u.c]) members[u.c] = [];
                members[u.c].push(u.n);
            });

            const sorted = Object.keys(counts).sort((a,b) => counts[b] - counts[a]);
            const list = document.getElementById('clan-list');
            list.innerHTML = '';

            sorted.forEach(c => {
                list.innerHTML += `
                    <div class="clan-box" onclick="alert('–£—á–∞—Å—Ç–Ω–∏–∫–∏ –∫–ª–∞–Ω–∞ ${c}:\\n${members[c].join(', ')}')">
                        <span>${c} –ö–õ–ê–ù</span>
                        <span class="badge">${counts[c]}</span>
                    </div>`;
            });
        }

        function send() {
            const i = document.getElementById('msg-in');
            if(!i.value.trim()) return;
            db.ref('chat').push({ u: myData.n, e: myData.e, c: myData.c, t: i.value });
            i.value = '';
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ –ø–æ Enter
        document.getElementById('msg-in').addEventListener('keypress', e => { if(e.key === 'Enter') send(); });
    </script>
</body>
</html>
