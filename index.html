<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NNITRO SYSTEM</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        :root { --main: #ff8c00; --bg: #0b0b0b; --panel: #161616; --text: #eee; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Roboto, sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--main); color: var(--text); height: 100vh; overflow: hidden; }

        /* ВХОД */
        #auth { position: fixed; inset: 0; background: var(--main); z-index: 1000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .auth-card { background: var(--bg); padding: 30px; border-radius: 20px; width: 100%; max-width: 350px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        input { width: 100%; padding: 14px; margin: 10px 0; border-radius: 12px; border: none; background: #222; color: #fff; font-size: 16px; }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; font-size: 14px; text-transform: uppercase; }
        .btn-main { background: var(--main); color: #fff; margin-top: 10px; }

        /* ГЛАВНЫЙ ЭКРАН */
        #app { display: none; height: 100vh; flex-direction: row; background: var(--bg); }
        
        /* АДМИН ПАНЕЛЬ */
        #adm-bar { display: none; position: fixed; top: 0; width: 100%; background: #000; z-index: 900; padding: 5px; gap: 5px; overflow-x: auto; border-bottom: 1px solid var(--main); }
