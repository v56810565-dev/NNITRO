<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NNITRO Messenger</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        :root {
            --bg: #f5f5f7;
            --panel: #ffffff;
            --text: #1d1d1f;
            --accent: #007aff;
            --secondary: #8e8e93;
            --virus: #ff3b30;
            --msg-out: #007aff;
            --msg-in: #e9e9eb;
        }

        .dark-theme {
            --bg: #000000;
            --panel: #1c1c1e;
            --text: #ffffff;
            --secondary: #a1a1a6;
            --msg-in: #3a3a3c;
        }

        * { box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica; transition: background 0.3s, color 0.3s; }
        
        body { margin: 0; background: var(--bg); color: var(--text); height: 100vh; display: flex; overflow: hidden; }

        /* Auth Screen */
        #auth-screen { position: fixed; inset: 0; z-index: 999; background: var(--bg); display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .auth-card { background: var(--panel); padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 320px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 10px; background: var(--bg); color: var(--text); outline: none; }
        .btn { width: 100%; padding: 12px; background: var(--accent); color: white; border: none; border-radius: 10px; font-weight: 600; cursor: pointer; }

        /* Main Layout */
        #app { display: flex; width: 100%; height: 100vh; }
        
        #sidebar { width: 350px; background: var(--panel); border-right: 1px solid rgba(0,0,0,0.1); display: flex; flex-direction: column; }
        #chat-main { flex: 1; display: flex; flex-direction: column; background: var(--bg); }

        .sidebar-header { padding: 20px; border-bottom: 1px solid rgba(0,0,0,0.05); }
        .user-profile { display: flex; align-items: center; gap: 10px; margin-bottom: 15px; }
        .avatar-main { width: 50px; height: 50px; border-radius: 50%; background: #ccc; cursor: pointer; object-fit: cover; }

        .search-bar { padding: 0 15px 15px; }
        .contacts-list { flex: 1; overflow-y: auto; }
        .contact-item { padding: 15px; display: flex; align-items: center; gap: 12px; cursor: pointer; }
        .contact-item:hover { background: rgba(0,0,0,0.03); }
        .contact-item.active { background: rgba(0,122,255,0.1); }

        /* Messages Area */
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .msg { max-width: 70%; padding: 10px 15px; border-radius: 18px; font-size: 15px; line-height: 1.4; position: relative; }
        .msg.out { align-self: flex-end; background: var(--msg-out); color: white; border-bottom-right-radius: 4px; }
        .msg.in { align-self: flex-start; background: var(--msg-in); color: var(--text); border-bottom-left-radius: 4px; }
        .msg b { display: block; font-size: 11px; margin-bottom: 2px; opacity: 0.7; }

        /* Input Bar */
        .input-bar { padding: 15px 20px; background: var(--panel); display: flex; align-items: center; gap: 10px; border-top: 1px solid rgba(0,0,0,0.05); }
        .record-btn { width: 40px; height: 40px; border-radius: 50%; border: none; background: #f0f0f2; cursor: pointer; font-size: 18px; }
        .record-btn.active { background: var(--virus); color: white; animation: pulse 1s infinite; }

        /* VAaD Admin Panel */
        #admin-panel { position: fixed; top: 20px; right: 20px; width: 300px; background: var(--panel); border: 2px solid var(--accent); border-radius: 15px; padding: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); z-index: 100; display: none; }
        .virus-meter { height: 10px; background: #eee; border-radius: 5px; overflow: hidden; margin: 10px 0; }
        .virus-fill { height: 100%; background: var(--virus); width: 0%; transition: 0.3s; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        /* Mobile Adaptive */
        @media (max-width: 768px) {
            #sidebar { width: 100%; }
            #chat-main { display: none; }
            #app.chat-open #sidebar { display: none; }
            #app.chat-open #chat-main { display: flex; }
        }

        .hidden { display: none !important; }
    </style>
</head>
<body class="light-theme">

    <div id="auth-screen">
        <div class="auth-card">
            <h1 style="color: var(--accent)">NNITRO 2026</h1>
            <input type="text" id="reg-nick" placeholder="–ù–∏–∫–Ω–µ–π–º">
            <input type="password" id="reg-pass" placeholder="–ü–∞—Ä–æ–ª—å">
            <input type="text" id="reg-code" placeholder="–°–ø–µ—Ü. –∫–æ–¥ (NNITRO-2026)">
            <button class="btn" onclick="login()">–í–æ–π—Ç–∏</button>
        </div>
    </div>

    <div id="app" class="hidden">
        <div id="sidebar">
            <div class="sidebar-header">
                <div class="user-profile">
                    <img id="my-avatar" class="avatar-main" src="https://ui-avatars.com/api/?name=User" onclick="changeNick()">
                    <div>
                        <b id="display-name">User</b><br>
                        <small style="color: var(--secondary)">–í —Å–µ—Ç–∏</small>
                    </div>
                </div>
                <button class="btn" style="background:#eee; color:#333; font-size:12px; padding:5px" onclick="toggleTheme()">üåì –°–º–µ–Ω–∏—Ç—å —Ç–µ–º—É</button>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="–ü–æ–∏—Å–∫ —á–∞—Ç–æ–≤..." onkeyup="searchChats(this.value)">
            </div>
            <div class="contacts-list" id="contacts">
                <div class="contact-item active" onclick="selectChat('global')">
                    <div class="avatar-main" style="width:40px; height:40px; background:var(--accent); color:white; display:flex; align-items:center; justify-content:center">G</div>
                    <div><b>–ì–ª–æ–±–∞–ª—å–Ω—ã–π —á–∞—Ç</b><br><small>NNITRO Community</small></div>
                </div>
            </div>
        </div>

        <div id="chat-main">
            <div class="sidebar-header" style="display:flex; justify-content:space-between">
                <b id="chat-title">–ì–ª–æ–±–∞–ª—å–Ω—ã–π —á–∞—Ç</b>
                <button id="vaad-btn" class="hidden" onclick="toggleAdmin()" style="border:none; background:none; cursor:pointer">‚öôÔ∏è</button>
            </div>
            <div id="messages"></div>
            <div class="input-bar">
                <button class="record-btn" id="mic" onmousedown="startRec()" onmouseup="stopRec()">üé§</button>
                <input type="text" id="m-inp" placeholder="C–æ–æ–±—â–µ–Ω–∏–µ..." onkeypress="if(event.key==='Enter') sendText()">
                <button onclick="sendText()" style="border:none; background:none; color:var(--accent); font-weight:bold; cursor:pointer">–û–¢–ü–†–ê–í–ò–¢–¨</button>
            </div>
        </div>
    </div>

    <div id="admin-panel">
        <h3 style="margin:0 0 10px 0">–ê–¥–º–∏–Ω VAaD</h3>
        <p style="font-size:12px">–Æ–∑–µ—Ä–æ–≤: <span id="u-count">0</span> | –û–Ω–ª–∞–π–Ω: <span id="u-on">0</span></p>
        <hr>
        <p style="font-size:12px">–í–∏—Ä—É—Å: <span id="v-perc">0</span>%</p>
        <div class="virus-meter"><div class="virus-fill" id="v-bar"></div></div>
        <button class="btn" style="background:var(--virus); margin-bottom:5px" onclick="triggerVirus()">–ó–ê–ü–£–°–¢–ò–¢–¨ –í–ò–†–£–°</button>
        <button class="btn" id="cure-btn" style="background:#28cd41;" onclick="applyCure()">–õ–ï–ö–ê–†–°–¢–í–û</button>
        <br><br>
        <button class="btn" style="background:#555" onclick="runRoulette()">üé∞ –†–£–õ–ï–¢–ö–ê –°–£–î–¨–ë–´</button>
    </div>

    <script>
        // --- Firebase Init ---
        const firebaseConfig = {
            apiKey: "AIzaSyAThHqr7jix2KbL7q9kc3JJ4_dMpn09q-o",
            authDomain: "nnitro-system.firebaseapp.com",
            databaseURL: "https://nnitro-system-default-rtdb.firebaseio.com",
            projectId: "nnitro-system",
            storageBucket: "nnitro-system.firebasestorage.app"
        };
        firebase.initializeApp(firebaseConfig);
        const rdb = firebase.database();

        let myNick = "";
        let currentChat = "global";
        let mediaRecorder;
        let audioChunks = [];
        let virusActive = false;

        // --- Logic ---
        function login() {
            myNick = document.getElementById('reg-nick').value;
            const pass = document.getElementById('reg-pass').value;
            const code = document.getElementById('reg-code').value;

            if(!myNick) return alert("–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫");
            
            if(myNick === "VAaD" && pass === "zip123") {
                document.getElementById('vaad-btn').classList.remove('hidden');
            }
            if(code === "NNITRO-2026") {
                alert("–ë–æ–Ω—É—Å-–∫–æ–¥ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω!");
            }

            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('app').classList.remove('hidden');
            document.getElementById('display-name').innerText = myNick;
            document.getElementById('my-avatar').src = `https://ui-avatars.com/api/?name=${myNick}&background=random`;

            rdb.ref('users/' + myNick).set({ online: true, lastSeen: Date.now() });
            listenMessages();
            listenVirus();
            updateStats();
        }

        function sendText() {
            const inp = document.getElementById('m-inp');
            if(!inp.value) return;
            rdb.ref('msgs/' + currentChat).push({
                user: myNick,
                text: inp.value,
                type: 'text',
                time: Date.now()
            });
            inp.value = "";
        }

        function listenMessages() {
            rdb.ref('msgs/' + currentChat).limitToLast(30).on('value', snap => {
                const box = document.getElementById('messages');
                box.innerHTML = "";
                snap.forEach(child => {
                    const d = child.val();
                    const side = d.user === myNick ? 'out' : 'in';
                    const content = d.type === 'text' ? d.text : `<audio controls src="${d.data}"></audio>`;
                    box.innerHTML += `<div class="msg ${side}"><b>${d.user}</b>${content}</div>`;
                });
                box.scrollTop = box.scrollHeight;
            });
        }

        // Voice Logic
        async function startRec() {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            audioChunks = [];
            mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
            mediaRecorder.start();
            document.getElementById('mic').classList.add('active');
        }

        function stopRec() {
            if(!mediaRecorder) return;
            mediaRecorder.stop();
            document.getElementById('mic').classList.remove('active');
            mediaRecorder.onstop = () => {
                const blob = new Blob(audioChunks, { type: 'audio/webm' });
                const reader = new FileReader();
                reader.readAsDataURL(blob);
                reader.onloadend = () => {
                    rdb.ref('msgs/' + currentChat).push({
                        user: myNick,
                        data: reader.result,
                        type: 'voice',
                        time: Date.now()
                    });
                };
            };
        }

        // Admin & Virus Logic
        function toggleAdmin() {
            const p = document.getElementById('admin-panel');
            p.style.display = p.style.display === 'block' ? 'none' : 'block';
        }

        function triggerVirus() {
            let v = 0;
            const itv = setInterval(() => {
                v += 1;
                rdb.ref('system/virus').set(v);
                if(v >= 100) clearInterval(itv);
            }, 1000);
        }

        function applyCure() {
            rdb.ref('system/virus_val').once('value', s => {
                if(s.val() < 51) {
                    rdb.ref('system/virus').set(0);
                    alert("–õ–µ–∫–∞—Ä—Å—Ç–≤–æ –ø—Ä–∏–º–µ–Ω–µ–Ω–æ!");
                }
            });
        }

        function listenVirus() {
            rdb.ref('system/virus').on('value', snap => {
                const v = snap.val() || 0;
                document.getElementById('v-perc').innerText = v;
                document.getElementById('v-bar').style.width = v + "%";
                
                if(v >= 51) {
                    document.getElementById('cure-btn').classList.add('hidden');
                    // "–ü–æ–ª–æ–º–∫–∞" –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
                    document.body.style.filter = "invert(1) hue-rotate(90deg)";
                } else {
                    document.getElementById('cure-btn').classList.remove('hidden');
                    document.body.style.filter = "none";
                }
            });
        }

        function runRoulette() {
            rdb.ref('users').once('value', snap => {
                const users = Object.keys(snap.val());
                const victim = users[Math.floor(Math.random() * users.length)];
                alert("–†—É–ª–µ—Ç–∫–∞ –≤—ã–±—Ä–∞–ª–∞: " + victim + ". –¢–µ–ø–µ—Ä—å –≤–∏—Ä—É—Å –ø–µ—Ä–µ—Ö–æ–¥–∏—Ç –∫ –Ω–µ–º—É!");
            });
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
        }

        function changeNick() {
            const n = prompt("–ù–æ–≤—ã–π –Ω–∏–∫:");
            if(n) {
                myNick = n;
                document.getElementById('display-name').innerText = n;
                document.getElementById('my-avatar').src = `https://ui-avatars.com/api/?name=${n}&background=random`;
            }
        }

        function updateStats() {
            rdb.ref('users').on('value', snap => {
                const count = Object.keys(snap.val() || {}).length;
                document.getElementById('u-count').innerText = count;
                document.getElementById('u-on').innerText = count; // –ò–º–∏—Ç–∞—Ü–∏—è
            });
        }
    </script>
</body>
</html>
