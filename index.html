<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NNITRO PRESTIGE SYSTEM v4.0</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <style>
        :root {
            --main-color: #ff3300;
            --bg-dark: #000000;
            --panel-bg: #0a0a0a;
            --text-gray: #777;
            --text-light: #eee;
            --admin-gold: #ffd700;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
        body { 
            background: var(--bg-dark); 
            color: var(--text-light); 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            height: 100vh; 
            overflow: hidden; 
            display: flex;
        }

        /* --- AUTH SYSTEM --- */
        #auth-layer {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle, #111 0%, #000 100%);
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            width: 380px;
            background: #050505;
            border: 1px solid #222;
            padding: 40px;
            text-align: center;
            box-shadow: 0 0 30px rgba(255, 51, 0, 0.1);
        }

        .auth-container h1 {
            font-size: 24px;
            color: var(--main-color);
            letter-spacing: 5px;
            margin-bottom: 30px;
            text-shadow: 0 0 10px var(--main-color);
        }

        .input-group { margin-bottom: 15px; position: relative; }
        .input-group label {
            display: block;
            text-align: left;
            font-size: 10px;
            color: var(--text-gray);
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .auth-container input {
            width: 100%;
            padding: 12px;
            background: #000;
            border: 1px solid #333;
            color: #fff;
            font-size: 14px;
            transition: 0.3s;
        }

        .auth-container input:focus { border-color: var(--main-color); }

        .btn-action {
            width: 100%;
            padding: 15px;
            background: var(--main-color);
            color: #000;
            border: none;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn-action:hover { background: #fff; }

        /* --- MAIN APP LAYOUT --- */
        #app-interface { display: none; width: 100%; height: 100vh; }

        .sidebar {
            width: 320px;
            background: var(--panel-bg);
            border-right: 1px solid #1a1a1a;
            display: flex;
            flex-direction: column;
        }

        .user-info {
            padding: 25px;
            border-bottom: 1px solid #1a1a1a;
            background: #0d0d0d;
        }

        .user-info h3 { font-size: 18px; color: var(--main-color); }
        .user-info span { font-size: 11px; color: var(--text-gray); }

        .navigation { flex: 1; overflow-y: auto; }
        .nav-item {
            padding: 15px 25px;
            border-bottom: 1px solid #0f0f0f;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: 0.2s;
        }

        .nav-item:hover { background: #111; }
        .nav-item.active { border-left: 4px solid var(--main-color); background: #151515; }
        
        .status-dot { width: 8px; height: 8px; border-radius: 50%; background: #333; }
        .status-dot.online { background: #00ff00; box-shadow: 0 0 5px #00ff00; }

        /* --- CHAT AREA --- */
        .chat-container { flex: 1; display: flex; flex-direction: column; background: #000; }
        
        .chat-header {
            padding: 20px;
            background: #050505;
            border-bottom: 1px solid #1a1a1a;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #messages-flow {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 8px;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .msg-in { background: #111; align-self: flex-start; border-bottom-left-radius: 0; border: 1px solid #222; }
        .msg-out { background: var(--main-color); color: #000; align-self: flex-end; border-bottom-right-radius: 0; font-weight: 500; }

        .msg-meta { font-size: 9px; margin-bottom: 4px; opacity: 0.6; text-transform: uppercase; }

        /* --- CONTROL BAR --- */
        .control-bar {
            padding: 20px;
            background: #050505;
            border-top: 1px solid #1a1a1a;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .input-msg {
            flex: 1;
            padding: 12px;
            background: #000;
            border: 1px solid #222;
            color: #fff;
        }

        .voice-trigger {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: none;
            background: #111;
            color: var(--main-color);
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .voice-trigger.recording { background: var(--main-color); color: #000; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        /* --- ADMIN OVERLAY --- */
        #admin-dash {
            display: none;
            padding: 10px 25px;
            background: #200000;
            border-bottom: 1px solid #f00;
            gap: 10px;
        }

        .adm-chip {
            padding: 5px 10px;
            background: #f00;
            color: #fff;
            font-size: 10px;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }

    </style>
</head>
<body>

    <div id="auth-layer">
        <div class="auth-container">
            <h1>NNITRO-2026</h1>
            
            <div class="input-group">
                <label>System Access Key</label>
                <input type="text" id="access_key" placeholder="NNITRO-XXXX-2026">
            </div>

            <div class="input-group">
                <label>Identity / Username</label>
                <input type="text" id="user_id" placeholder="Login">
            </div>

            <div class="input-group">
                <label>Security Password</label>
                <input type="password" id="user_pass" placeholder="Password">
            </div>

            <button class="btn-action" onclick="gatekeeper()">Execute Entry</button>
            <div id="mode-switcher" onclick="switchMode()" style="color: #444; font-size: 10px; margin-top: 15px; cursor: pointer;">
                MODE: LOGIN (CLICK TO REGISTER)
            </div>
        </div>
    </div>

    <div id="app-interface">
        <aside class="sidebar">
            <div id="admin-dash">
                <button class="adm-chip" onclick="adminOp('ban')">BAN USER</button>
                <button class="adm-chip" onclick="adminOp('clear')">WIPE CHAT</button>
                <button class="adm-chip" onclick="adminOp('vip')">SET VIP</button>
            </div>
            
            <div class="user-info">
                <h3 id="display-name">---</h3>
                <span id="display-status">SESSION ACTIVE</span>
            </div>

            <div class="navigation" id="contact-list">
                </div>
        </aside>

        <main class="chat-container">
            <header class="chat-header">
                <div id="current-target">GLOBAL TERMINAL</div>
                <div style="font-size: 10px; color: var(--text-gray);" id="online-count">SYNCING...</div>
            </header>

            <div id="messages-flow"></div>

            <footer class="control-bar">
                <button id="voice-btn" class="voice-trigger" onclick="handleVoice()">üé§</button>
                <input type="text" id="message-input" class="input-msg" placeholder="Type command or message...">
                <button class="btn-action" style="width: 80px; margin: 0; padding: 10px;" onclick="sendMessage()">SEND</button>
            </footer>
        </main>
    </div>

<script>
    // --- –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø ---
    const GLOBAL_SECRET = "NNITRO-2026";
    const firebaseConfig = { databaseURL: "https://nnitro-system-default-rtdb.firebaseio.com" };
    
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    let currentUser = null;
    let currentChat = "GLOBAL";
    let isRegistering = false;
    let recorder, audioData = [];

    // --- –õ–û–ì–ò–ö–ê –í–•–û–î–ê (–ñ–ï–°–¢–ö–ê–Ø –ü–†–û–í–ï–†–ö–ê) ---
    function switchMode() {
        isRegistering = !isRegistering;
        document.getElementById('mode-switcher').innerText = isRegistering ? "MODE: REGISTER (CLICK TO LOGIN)" : "MODE: LOGIN (CLICK TO REGISTER)";
        document.getElementById('main-btn').innerText = isRegistering ? "Register Account" : "Execute Entry";
    }

    async function gatekeeper() {
        const key = document.getElementById('access_key').value.trim();
        const nid = document.getElementById('user_id').value.trim();
        const ups = document.getElementById('user_pass').value;

        // –ü–†–û–í–ï–†–ö–ê –ö–û–î–ê (–í–ï–ó–î–ï –ò –í–°–ï–ì–î–ê)
        if (key !== GLOBAL_SECRET) {
            alert("–ö–†–ò–¢–ò–ß–ï–°–ö–ê–Ø –û–®–ò–ë–ö–ê: –ö–û–î –î–û–°–¢–£–ü–ê –ù–ï–í–ï–†–ï–ù");
            return;
        }

        if (isRegistering) {
            const check = await database.ref('u/' + nid).once('value');
            if (check.exists()) return alert("–ò–î–ï–ù–¢–ò–§–ò–ö–ê–¢–û–† –ó–ê–ù–Ø–¢");
            
            const userData = {
                id: nid,
                pw: ups,
                isAdmin: (nid === "VAaD"),
                isVip: false,
                created: Date.now(),
                banned: false
            };
            await database.ref('u/' + nid).set(userData);
            alert("–†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø –ó–ê–í–ï–†–®–ï–ù–ê. –í–•–û–î–ò–¢–ï.");
            isRegistering = false;
            switchMode();
        } else {
            const snap = await database.ref('u/' + nid).once('value');
            if (!snap.exists() || snap.val().pw !== ups) return alert("–û–¢–ö–ê–ó–ê–ù–û –í –î–û–°–¢–£–ü–ï");
            if (snap.val().banned) return alert("–í–ê–® –î–û–°–¢–£–ü –ó–ê–ë–õ–û–ö–ò–†–û–í–ê–ù");
            
            currentUser = snap.val();
            initApp();
        }
    }

    // --- –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –ò–ù–¢–ï–†–§–ï–ô–°–ê ---
    function initApp() {
        document.getElementById('auth-layer').style.display = 'none';
        document.getElementById('app-interface').style.display = 'flex';
        document.getElementById('display-name').innerText = currentUser.id;
        
        if (currentUser.isAdmin) {
            document.getElementById('admin-dash').style.display = 'flex';
        }

        // –°–ª–µ–∂–∫–∞ –∑–∞ —Å–ø–∏—Å–∫–æ–º —é–∑–µ—Ä–æ–≤
        database.ref('u').on('value', (s) => {
            const list = document.getElementById('contact-list');
            list.innerHTML = `
                <div class="nav-item ${currentChat==='GLOBAL'?'active':''}" onclick="changeRoom('GLOBAL')">
                    <div class="status-dot online"></div> üåê –ì–õ–û–ë–ê–õ–¨–ù–´–ô –ö–ê–ù–ê–õ
                </div>
                <div class="nav-item ${currentChat==='ZIP_AI'?'active':''}" onclick="changeRoom('ZIP_AI')">
                    <div class="status-dot online"></div> ü§ñ –ù–ï–ô–†–û–°–ï–¢–¨ –ó–ò–ü
                </div>
            `;
            
            let onCount = 0;
            s.forEach(child => {
                const u = child.val();
                if (u.id === currentUser.id || u.banned) return;
                onCount++;
                list.innerHTML += `
                    <div class="nav-item ${currentChat===u.id?'active':''}" onclick="changeRoom('${u.id}')">
                        <div class="status-dot online"></div>
                        <div>
                            <div style="font-size:14px;">${u.isVip?'üíé':''} ${u.id}</div>
                            <div style="font-size:9px; color:#444;">ID: ${u.created}</div>
                        </div>
                    </div>
                `;
            });
            document.getElementById('online-count').innerText = "NODES ONLINE: " + (onCount + 1);
        });

        changeRoom('GLOBAL');
    }

    // --- –°–ò–°–¢–ï–ú–ê –°–û–û–ë–©–ï–ù–ò–ô ---
    function changeRoom(target) {
        currentChat = target;
        document.getElementById('current-target').innerText = target;
        
        const path = (target === 'GLOBAL' || target === 'ZIP_AI') 
            ? 'rooms/' + target 
            : 'priv/' + [currentUser.id, target].sort().join('___');

        database.ref(path).off();
        database.ref(path).limitToLast(100).on('value', (s) => {
            const flow = document.getElementById('messages-flow');
            flow.innerHTML = '';
            s.forEach(msg => {
                const data = msg.val();
                const isMe = data.sender === currentUser.id;
                
                let content = data.text;
                if (content.startsWith('data:audio')) {
                    content = `<audio src="${content}" controls style="height:30px;"></audio>`;
                }

                flow.innerHTML += `
                    <div class="message-bubble ${isMe ? 'msg-out' : 'msg-in'}">
                        <div class="msg-meta">${data.sender}</div>
                        ${content}
                    </div>
                `;
            });
            flow.scrollTop = flow.scrollHeight;
        });
    }

    function sendMessage(customText = null) {
        const text = customText || document.getElementById('message-input').value.trim();
        if (!text) return;

        const path = (currentChat === 'GLOBAL' || currentChat === 'ZIP_AI') 
            ? 'rooms/' + currentChat 
            : 'priv/' + [currentUser.id, currentChat].sort().join('___');

        database.ref(path).push({
            sender: currentUser.id,
            text: text,
            timestamp: Date.now()
        });

        document.getElementById('message-input').value = '';

        if (currentChat === 'ZIP_AI' && !customText) {
            setTimeout(() => {
                database.ref(path).push({
                    sender: "ZIP_SYSTEM",
                    text: "–û–±—Ä–∞–±–æ—Ç–∫–∞ –∑–∞–ø—Ä–æ—Å–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞. –°—Ç–∞—Ç—É—Å NNITRO: 100%. –û–∂–∏–¥–∞–Ω–∏–µ —Å–ª–µ–¥—É—é—â–∏—Ö –∫–æ–º–∞–Ω–¥."
                });
            }, 1000);
        }
    }

    // --- –ì–û–õ–û–°–û–í–û–ô –ú–û–î–£–õ–¨ ---
    async function handleVoice() {
        const btn = document.getElementById('voice-btn');
        if (!recorder || recorder.state === "inactive") {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            recorder = new MediaRecorder(stream);
            recorder.ondataavailable = e => audioData.push(e.data);
            recorder.onstop = () => {
                const reader = new FileReader();
                reader.readAsDataURL(new Blob(audioData));
                reader.onloadend = () => sendMessage(reader.result);
                audioData = [];
            };
            recorder.start();
            btn.classList.add('recording');
        } else {
            recorder.stop();
            btn.classList.remove('recording');
        }
    }

    // --- –ê–î–ú–ò–ù-–§–£–ù–ö–¶–ò–ò ---
    function adminOp(type) {
        if (!currentUser.isAdmin) return;
        
        const target = prompt("Target Username:");
        if (!target && type !== 'clear') return;

        if (type === 'ban') {
            database.ref('u/' + target).update({ banned: true });
            alert("USER EXTERMINATED");
        }
        if (type === 'vip') {
            database.ref('u/' + target).update({ isVip: true });
        }
        if (type === 'clear') {
            const path = (currentChat === 'GLOBAL' || currentChat === 'ZIP_AI') 
                ? 'rooms/' + currentChat 
                : 'priv/' + [currentUser.id, currentChat].sort().join('___');
            database.ref(path).remove();
        }
    }
</script>
</body>
</html>
