<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NNITRO 2026 | REAL-TIME SYSTEM</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-storage-compat.js"></script>

    <style>
        :root {
            --accent: #00f2ff;
            --bg: #0a0a0c;
            --glass: rgba(255, 255, 255, 0.05);
            --text: #ffffff;
            --virus-red: #ff0044;
        }

        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; height: 100vh; overflow: hidden; transition: 0.5s; }
        .hidden { display: none !important; }
        .glass { background: var(--glass); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); border-radius: 15px; }

        /* App Layout */
        #app { display: grid; grid-template-columns: 80px 300px 1fr; height: 100vh; padding: 10px; gap: 10px; }

        /* Sidebar */
        .sidebar { display: flex; flex-direction: column; align-items: center; padding: 20px 0; gap: 20px; }
        .nav-icon { width: 50px; height: 50px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 24px; transition: 0.3s; position: relative; }
        .nav-icon:hover { background: var(--glass); border-radius: 12px; color: var(--accent); }

        /* Chat List */
        .chat-list-panel { display: flex; flex-direction: column; overflow: hidden; }
        .list-header { padding: 15px; font-weight: bold; border-bottom: 1px solid rgba(255,255,255,0.1); color: var(--accent); }
        .list-container { flex: 1; overflow-y: auto; padding: 10px; }
        .item { display: flex; align-items: center; gap: 10px; padding: 12px; border-radius: 12px; cursor: pointer; margin-bottom: 5px; border: 1px solid transparent; }
        .item:hover { background: var(--glass); border-color: var(--accent); }
        .item.active { background: var(--accent); color: #000; }
        .avatar { width: 40px; height: 40px; border-radius: 50%; background: linear-gradient(45deg, #222, #444); display: flex; align-items: center; justify-content: center; font-size: 12px; }

        /* Chat Window */
        .chat-window { display: flex; flex-direction: column; }
        #msg-container { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .m { max-width: 75%; padding: 10px 15px; border-radius: 15px; font-size: 14px; line-height: 1.4; animation: slideIn 0.2s ease; }
        .m.in { align-self: flex-start; background: var(--glass); border-bottom-left-radius: 2px; }
        .m.out { align-self: flex-end; background: var(--accent); color: #000; border-bottom-right-radius: 2px; font-weight: 500; }
        
        /* Input */
        .input-bar { padding: 20px; display: flex; gap: 10px; background: rgba(0,0,0,0.2); }
        .input-bar input { flex: 1; padding: 12px; background: rgba(255,255,255,0.05); border: 1px solid #333; border-radius: 10px; color: white; outline: none; }
        .mic-btn.rec { color: var(--virus-red); animation: pulse 1s infinite; }

        /* VAaD Admin */
        #vaad-panel { position: fixed; inset: 15%; z-index: 9999; padding: 40px; border: 2px solid gold; background: #000; box-shadow: 0 0 100px rgba(255,215,0,0.2); }
        .v-bar-bg { width: 100%; height: 10px; background: #222; border-radius: 5px; margin: 10px 0; }
        #v-progress { height: 100%; width: 0%; background: var(--virus-red); transition: 0.3s; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="login-screen" style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;">
        <h1 style="color: var(--accent); letter-spacing: 8px; text-shadow: 0 0 20px var(--accent);">NNITRO</h1>
        <div class="glass" style="padding: 40px; width: 320px; text-align: center;">
            <input type="text" id="nick" placeholder="Username">
            <input type="password" id="pass" placeholder="Password">
            <button onclick="auth()" style="width: 100%; padding: 12px; background: var(--accent); border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 15px;">INITIALIZE</button>
        </div>
    </div>

    <div id="app" class="hidden">
        <div class="sidebar glass">
            <div class="nav-icon" title="–ß–∞—Ç—ã" onclick="switchList('direct')">üë§</div>
            <div class="nav-icon" title="–ì—Ä—É–ø–ø—ã" onclick="switchList('groups')">üë•</div>
            <div id="vaad-key" class="nav-icon hidden" onclick="openAdmin()" style="color: gold;">‚ö°</div>
            <div style="margin-top: auto;" class="nav-icon" onclick="changeSettings()">‚öôÔ∏è</div>
        </div>

        <div class="chat-list-panel glass">
            <div class="list-header" id="list-type">–ì—Ä—É–ø–ø—ã</div>
            <div id="chat-items" class="list-container"></div>
        </div>

        <div class="chat-window glass">
            <div id="msg-container"></div>
            <div class="input-bar">
                <button class="nav-icon mic-btn" id="mic" onmousedown="startRec()" onmouseup="stopRec()">üé§</button>
                <input type="text" id="m-inp" placeholder="Type message..." onkeypress="if(event.key==='Enter') send()">
                <button onclick="send()" style="background: var(--accent); border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer;">‚û§</button>
            </div>
        </div>
    </div>

    <div id="vaad-panel" class="glass hidden">
        <h1 style="color: gold; margin-top: 0;">VAaD CONTROL UNIT</h1>
        <div id="sys-info">–°–∏—Å—Ç–µ–º–∞: –ê–∫—Ç–∏–≤–Ω–∞</div>
        <hr style="opacity: 0.1; margin: 20px 0;">
        <label>VIRUS SPREAD:</label>
        <div class="v-bar-bg"><div id="v-progress"></div></div>
        <div style="display: flex; gap: 10px; margin-top: 20px;">
            <button onclick="runVirus()" style="background: var(--virus-red); color: white; flex: 1; padding: 15px; border: none; cursor: pointer;">DEPLOY VIRUS</button>
            <button onclick="stopVirus()" style="background: #00ff88; color: black; flex: 1; padding: 15px; border: none; cursor: pointer;">CURE</button>
        </div>
        <button onclick="openAdmin(false)" style="margin-top: 20px; background: transparent; color: white; border: 1px solid #444; width: 100%; padding: 10px; cursor: pointer;">CLOSE</button>
    </div>

<script>
    // --- FIREBASE CONFIG ---
    const firebaseConfig = {
        apiKey: "AIzaSyAThHqr7jix2KbL7q9kc3JJ4_dMpn09q-o",
        authDomain: "nnitro-system.firebaseapp.com",
        databaseURL: "https://nnitro-system-default-rtdb.firebaseio.com",
        projectId: "nnitro-system",
        storageBucket: "nnitro-system.firebasestorage.app",
        messagingSenderId: "927836043640",
        appId: "1:927836043640:web:d9b320347c888b1d1f708d",
        measurementId: "G-8HBHZ3ET4D"
    };

    firebase.initializeApp(firebaseConfig);
    const rdb = firebase.database();
    const storage = firebase.storage();

    let myNick = "";
    let myChat = "Global_Group";
    let virusInterval;

    function auth() {
        myNick = document.getElementById('nick').value;
        const p = document.getElementById('pass').value;
        if(!myNick) return alert("Enter Nick");

        if(myNick === "VAaD" && p === "zip123") {
            document.getElementById('vaad-key').classList.remove('hidden');
        }

        document.getElementById('login-screen').classList.add('hidden');
        document.getElementById('app').classList.remove('hidden');

        switchList('groups');
        listenMessages();
        listenVirus();
    }

    function switchList(type) {
        const cont = document.getElementById('chat-items');
        document.getElementById('list-type').innerText = type === 'groups' ? '–ì—Ä—É–ø–ø—ã' : '–ö–æ–Ω—Ç–∞–∫—Ç—ã';
        cont.innerHTML = "";
        
        if(type === 'groups') {
            cont.innerHTML = `<div class="item active" onclick="setChat('Global_Group')"><div class="avatar">#</div> <b>NNITRO GLOBAL</b></div>`;
        } else {
            cont.innerHTML = `<div class="item" onclick="setChat('VAaD_Direct')"><div class="avatar">üëë</div> <b>VAaD (Support)</b></div>`;
        }
    }

    function setChat(id) {
        myChat = id;
        document.querySelectorAll('.item').forEach(i => i.classList.toggle('active', i.innerText.includes(id)));
        listenMessages();
    }

    function send() {
        const text = document.getElementById('m-inp').value;
        if(!text) return;

        rdb.ref('messages/' + myChat).push({
            user: myNick,
            text: text,
            time: Date.now()
        });
        document.getElementById('m-inp').value = "";
    }

    function listenMessages() {
        rdb.ref('messages/' + myChat).limitToLast(50).on('value', snap => {
            const cont = document.getElementById('msg-container');
            cont.innerHTML = "";
            snap.forEach(child => {
                const m = child.val();
                const side = m.user === myNick ? 'out' : 'in';
                cont.innerHTML += `<div class="m ${side}"><b>${m.user}</b><br>${m.text}</div>`;
            });
            cont.scrollTop = cont.scrollHeight;
        });
    }

    // –í–ò–†–£–° (Realtime Sync)
    function runVirus() {
        let v = 0;
        virusInterval = setInterval(() => {
            v += 2;
            rdb.ref('system/virus').set(v);
            if(v >= 100) clearInterval(virusInterval);
        }, 1000);
    }

    function stopVirus() {
        clearInterval(virusInterval);
        rdb.ref('system/virus').set(0);
    }

    function listenVirus() {
        rdb.ref('system/virus').on('value', snap => {
            const val = snap.val() || 0;
            document.getElementById('v-progress').style.width = val + "%";
            if(val >= 51) {
                document.body.style.filter = "invert(1) hue-rotate(180deg)";
                if(val >= 60) document.body.style.opacity = "0.5";
            } else {
                document.body.style.filter = "none";
                document.body.style.opacity = "1";
            }
        });
    }

    // –ì–û–õ–û–°–û–í–´–ï
    let rec; let chunks = [];
    async function startRec() {
        const stream = await navigator.mediaDevices.getUserMedia({audio:true});
        rec = new MediaRecorder(stream);
        rec.start();
        document.getElementById('mic').classList.add('rec');
        chunks = [];
        rec.ondataavailable = e => chunks.push(e.data);
    }

    async function stopRec() {
        rec.stop();
        document.getElementById('mic').classList.remove('rec');
        rec.onstop = async () => {
            const blob = new Blob(chunks, {type:'audio/ogg'});
            const ref = storage.ref().child('audio/'+Date.now()+'.ogg');
            await ref.put(blob);
            const url = await ref.getDownloadURL();
            rdb.ref('messages/'+myChat).push({
                user: myNick,
                text: `<audio controls src="${url}" style="width:200px"></audio>`,
                time: Date.now()
            });
        };
    }

    function openAdmin(s=true) { document.getElementById('vaad-panel').classList.toggle('hidden', !s); }
    function changeSettings() {
        const n = prompt("–ù–æ–≤—ã–π –Ω–∏–∫:", myNick);
        if(n) myNick = n;
    }
</script>
</body>
</html>
